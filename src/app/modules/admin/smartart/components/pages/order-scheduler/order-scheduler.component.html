<div class="w-full">
    <div *ngIf="isLoading" class="my-2 px-5">
        <ngx-skeleton-loader count="8" appearance="line" animation="pulse" [theme]="{ 
            'background-color': '#dedede'
          }">
        </ngx-skeleton-loader>
    </div>
    <div *ngIf="!isLoading">
        <div *ngIf="dataSource.length > 0;else other_content" class="w-full">
            <table mat-table [dataSource]="dataSource" class="w-full border-t" style="overflow-x: auto;">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10 text-center">
                        Order
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm text-center">
                        {{element.listOrder}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="inhands">
                    <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                        In-Hands
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm pr-1">02-10-2020
                    </td>
                </ng-container>
                <ng-container matColumnDef="order">
                    <th mat-header-cell *matHeaderCellDef class="w-30 min-w-30 px-2">
                        Order
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm pr-1">{{element.email}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="customer">
                    <th mat-header-cell *matHeaderCellDef class="w-30 min-w-30 px-2">
                        Customer
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm pr-1">{{element.email}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef class="w-30 min-w-30 px-2">
                        Product
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm pr-1">{{element.email}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="w-30 min-w-30 px-2">
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm pr-1">test
                    </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10 text-center px-2">
                        Age
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm pr-1 text-center">10
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="w-15 min-w-15 text-center">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <div class="flex justify-center">
                            <mat-icon svgIcon="heroicons_outline:mail" class="mr-1 icon-size-6"
                                matTooltip="Email"></mat-icon>
                            <mat-icon svgIcon="heroicons_outline:eye" class="mr-1 icon-size-6"
                                matTooltip="View"></mat-icon>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="h-18 bg-light"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="h-14 hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;">
                </tr>
            </table>
            <mat-paginator #paginator class="border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                [ngClass]="{'pointer-events-none': isLoading}" [length]="totalUsers" [pageIndex]="0" [pageSize]="20"
                (page)="getNextData($event)" [hidePageSize]="true">
            </mat-paginator>
        </div>
        <!-- No color Found -->
        <ng-template #other_content>
            <div class="text-secondary font-semibold p-5 text-center bg-card">
                There are currently no Commentors.
            </div>
        </ng-template>
    </div>
</div>
