<div class=" rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full mb-15">
    <div class="w-full">
        <div class="px-4 sm:px-4 lg:px-8 py-4">
            <h2 class="text-xl md:text-xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                RapidBuild Summary
            </h2>
            <div *ngIf="isLoading" class="px-4 py-4">
                <ngx-skeleton-loader count="8" appearance="line" animation="pulse" [theme]="{ 
                    'background-color': '#dedede'
                  }">
                </ngx-skeleton-loader>
            </div>
            <div *ngIf="!isLoading">
                <table mat-table [dataSource]="dataSource" class="w-full border-t">
                    <ng-container matColumnDef="store">
                        <th mat-header-cell *matHeaderCellDef class="w-60 min-w-60 px-2">
                            Store
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-md px-2">
                            {{element.storeName}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="images">
                        <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                            Images Needed
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-md px-2">
                            {{element.imageNeededCount}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="approval">
                        <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                            Images Waiting Approval
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-md px-2">
                            {{element.imageAwaitingApprovalCount}}
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="h-18 bg-light"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        class="h-14 hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;">
                    </tr>
                </table>
                <mat-paginator #paginator class="border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [length]="totalRecords" [pageIndex]="0" [pageSize]="20" (page)="getNextData($event)"
                    [hidePageSize]="true">
                </mat-paginator>
            </div>
        </div>

    </div>
</div>
