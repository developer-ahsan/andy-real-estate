<div class=" rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
    <div class="w-full">
        <div class="px-4 flex justify-between sm:px-4 lg:px-8 py-4">
            <h2 class="text-xl sm:text-xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                Image Management
            </h2>
            <button mat-flat-button class="min-w-40" [color]="'primary'">
                <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                <span>Remove Selected Entries</span>
                <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner> -->
            </button>
        </div>
        <div class="mt-2 overflow-x-auto">
            <table mat-table [dataSource]="dataSource" class="w-full border-t">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10 px-2">
                        ID
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">
                        {{element.FIELD1}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">
                        {{element.FIELD2}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10 px-2">
                        Age
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD3}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="SPID">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10 px-2">
                        SPID
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD4}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="PID">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10 px-2">
                        PID
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD5}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Product">
                    <th mat-header-cell *matHeaderCellDef class="w-40 min-w-40 px-2">
                        Product
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD6}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Supplier">
                    <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                        Supplier
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD7}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Store">
                    <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                        Store
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD8}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="proof">
                    <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                        Last Proof
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">{{element.FIELD9}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="w-20 min-w-20 px-2">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-sm px-2">
                        <mat-checkbox></mat-checkbox>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="h-18 bg-light"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="h-14 hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;">
                </tr>
            </table>
            <mat-paginator #paginator class="border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                [length]="tempRecords" [pageIndex]="0" [pageSize]="20" (page)="getNextDataAwaiting($event)"
                [hidePageSize]="true">
            </mat-paginator>
        </div>
    </div>
</div>
