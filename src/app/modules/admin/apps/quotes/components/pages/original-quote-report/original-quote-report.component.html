<div class="w-full">
    <div class="alert m-4 w-full alert-danger p-4 text-lg text-center font-bold"
        *ngIf="!_QuotesService.quotePermissions.originalQuoteReport">
        You do not have permission to access this section.
    </div>
    <ng-container *ngIf="_QuotesService.quotePermissions.originalQuoteReport">
        <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
        </ngx-skeleton-loader>
        <div class="row my-3" *ngIf="!isLoading">
            <div class="col-12">
                <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
                    <div class="p-4 w-full">
                        <div class="text-2xl font-bold">
                            Quote Original Report
                        </div>
                        <div *ngIf="!isOriginalReport" class="alert alert-warning m-5 ">
                            An original quote report does not exist for this quote.
                        </div>
                        <iframe *ngIf="isOriginalReport" class="w-full " style="height: 100vh" frameborder="0"
                            [src]="urlSafe"></iframe>
                    </div>
                </fuse-card>
            </div>
        </div>
    </ng-container>
</div>
