<div class="w-full">
    <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
    </ngx-skeleton-loader>
    <div class="row my-3" *ngIf="!isLoading">
        <div class="col-12">
            <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
                <div class="p-4 w-full">
                    <div class="text-2xl font-bold">
                        Quote Original Report
                    </div>
                    <div *ngIf="url">
                    </div>
                    <iframe class="w-full " style="height: 100vh" frameborder="0" [src]="urlSafe"></iframe>
                </div>
            </fuse-card>
        </div>
    </div>
</div>
