<div class="alert m-4 w-full alert-danger p-4 text-lg text-center font-bold" *ngIf="!_quoteService.modifyQuote.home">
    You do not have permission to access this section.
</div>
<ng-container *ngIf="_quoteService.modifyQuote.home">
    <!-- <div class="bg-card rounded-2xl shadow  p-6 w-full" *ngIf="isLoading">
        <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
        </ngx-skeleton-loader>
    </div> -->
    <div class="row my-3 w-full">
        <div class="col-12 my-2">
            <mat-button-toggle-group #group="matButtonToggleGroup" [value]="mainScreen"
                (change)="calledScreen(group.value)">
                <mat-button-toggle value="Contact Information">
                    Contact Information
                </mat-button-toggle>
                <mat-button-toggle value="Quote Details">
                    Quote Details
                </mat-button-toggle>
                <mat-button-toggle [disabled]="isLoading" value="Products">
                    {{isLoading ? 'Loading Products ...' : 'Products'}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="col-12">
            <div *ngIf="mainScreen=='Contact Information'">
                <app-quote-contact-info></app-quote-contact-info>
            </div>
            <div *ngIf="mainScreen=='Quote Details'">
                <app-quote-order-details></app-quote-order-details>
            </div>
            <div *ngIf="mainScreen == 'Products'">
                <app-quote-products></app-quote-products>
            </div>
        </div>
    </div>
</ng-container>
