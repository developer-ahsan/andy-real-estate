<div class="w-full">
    <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
    </ngx-skeleton-loader>
    <div class="row my-3" *ngIf="!isLoading">
        <div class="col-12">
            <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
                <div class="p-6 sm:p-8 lg:p-10 w-full">
                    <div class="text-2xl font-bold">
                        Update History
                    </div>
                    <div *ngIf="!updateData" class="mt-3">
                        <fuse-alert [appearance]="'soft'" [name]="'alertBox4'" [showIcon]="false" [type]="'warning'">
                            THERE ARE CURRENTLY NO UPDATE RECORDS FOR THIS ITEM.
                        </fuse-alert>
                    </div>
                    <div *ngIf="updateData">
                        <p [innerHTML]="updateData"></p>
                    </div>
                </div>
            </fuse-card>
        </div>
    </div>
</div>
