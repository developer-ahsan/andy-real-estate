<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
            <div class="p-6 sm:p-8 lg:p-10 w-full">
                <div class="text-2xl font-bold">
                    Special Description
                </div>
                <div class="mt-5 row">
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Store product description<mat-icon class="icon-size-5 text-secondary ml-2"
                                    style="cursor: pointer;" [matTooltip]="'Copy hex from color palette'"
                                    svgIcon="mat_outline:content_copy">
                                </mat-icon>
                            </mat-label>

                            <textarea matInput rows="10"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Store product mini description</mat-label>
                            <textarea matInput rows="10"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Store product meta description (160)</mat-label>
                            <textarea matInput rows="10"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </fuse-card>
    </div>
</div>
