<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
            <div class="p-6 sm:p-8 lg:p-10 w-full">
                <div class="text-2xl font-bold">
                    Permalink
                </div>
                <div class="mt-5 row">
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Permalink</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12 text-right">
                        <button [matTooltip]="'Update'" placeholder="permalink" mat-stroked-button
                            class="min-w-40">Update</button>
                    </div>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
