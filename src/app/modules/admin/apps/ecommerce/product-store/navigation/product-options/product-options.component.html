<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
            <div class="w-full">
                <div class="p-6 lg:pb-2 sm:p-8 lg:p-10 w-full">
                    <div class="text-2xl font-bold">
                        Product Options
                    </div>
                    <div>
                        <note>
                            Products listed by supplier, then product number. Current product options are preselected.
                        </note>
                        <br>
                        <note class="text-red-400">
                            Product currently has {{productOptionTotal}} product options.
                        </note>
                    </div>
                    <div class="mt-5">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <input class="h-6" matInput (keyup.enter)="searchKeyword($event)" [autocomplete]="'off'"
                                [placeholder]="'Search Products (Press Enter key to search)'">
                        </mat-form-field>
                    </div>
                </div>
                <div>

                    <table mat-table *ngIf="productsList.length> 0" [dataSource]="productsList" class="w-full border-t">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef class="w-10">
                                Select
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-checkbox (change)='checkedListItems(element)'></mat-checkbox>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="w-10">
                                Product ID
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.fk_productID}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef class="w-10"> Product Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.productNumber}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="w-40"> Name </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.productName}}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="productsListColumns;" class="h-18 bg-light"></tr>
                        <tr mat-row *matRowDef="let row; columns: productsListColumns;"
                            class="h-14 hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;">
                        </tr>
                    </table>
                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}" [length]="productListTotal" [pageIndex]="0"
                        [pageSize]="productsList.length" (page)="getNextData($event)" [hidePageSize]="true">
                    </mat-paginator>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
