<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row mt-3" *ngIf="!isLoading">
    <div class="col-lg-2 col-6 my-1">
        <button mat-flat-button class="w-full" [color]="'primary'" [matTooltip]="'Add Print'">
            <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
            <span class="ml-1 mr-1">Add Print</span>
        </button>
    </div>
    <div class="col-lg-2 col-6 my-1">
        <button mat-flat-button class="w-full" [color]="'primary'" [matTooltip]="'Remove All'">
            <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
            <span class="ml-1 mr-1">Remove All</span>
        </button>
    </div>
    <div class="col-lg-2 col-6 my-1">
        <button mat-stroked-button class="w-full" [matTooltip]="'Display Order'">
            <span>Display Order</span>
        </button>
    </div>
    <div class="col-lg-2 col-6 my-1">
        <button mat-stroked-button class="w-full" [matTooltip]="'Overlapping'">
            <span>Overlapping</span>
        </button>
    </div>
    <div class="col-lg-2 col-6 my-1">
        <button mat-stroked-button class="w-full" [matTooltip]="'Price Inclusion'">
            <span>Price Inclusion</span>
        </button>
    </div>
    <div class="col-lg-2 col-6 my-1">
        <button mat-stroked-button class="w-full" [matTooltip]="'Test Pricing'">
            <span>Test Pricing</span>
        </button>
    </div>
</div>
<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <mat-card class="w-full p-2 mb-10 h-full rounded-2xl shadow-lg">
            <mat-card-title class="text-info font-size-medium">
                Imprints
            </mat-card-title>

            <table mat-table [dataSource]="dataSource" class="w-full border-t">

                <!-- Color Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef class="w-24 min-w-24"> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
                </ng-container>

                <!-- Run Column -->
                <ng-container matColumnDef="method">
                    <th mat-header-cell *matHeaderCellDef class="w-24 min-w-24"> Method </th>
                    <td mat-cell *matCellDef="let element"> {{element.methodName}} </td>
                </ng-container>

                <!-- Hex Column -->
                <ng-container matColumnDef="decorator">
                    <th mat-header-cell *matHeaderCellDef class="w-40 min-w-40"> Decorator </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="h-18"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="h-14 hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;">
                </tr>
            </table>
        </mat-card>
    </div>
</div>
