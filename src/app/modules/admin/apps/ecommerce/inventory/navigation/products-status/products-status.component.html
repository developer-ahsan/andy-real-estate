<div class="row">
    <div class="col-12 mb-3">
        <mat-card class="w-full p-2 h-full rounded-2xl shadow-lg">
            <mat-card-title class="text-info font-size-medium">Assign to a new store</mat-card-title>
            <mat-divider></mat-divider>
            <div class="row my-5 px-3">
                <div class="col-lg-3 col-md-3 col-6">
                    <mat-checkbox> Un/select all </mat-checkbox>
                </div>
                <div class="col-lg-3 col-md-3 col-6">
                    <mat-checkbox> Copy Image </mat-checkbox>
                </div>
                <div class="col-lg-3 col-md-3 col-6">
                    <mat-checkbox> Take Online </mat-checkbox>
                </div>
                <div class="col-lg-3 col-md-3 col-6">
                    <mat-checkbox> Add to rapid build </mat-checkbox>
                </div>
                <div class="col-lg-4 col-md- 4 col-12">
                    <mat-checkbox> Copy Margins from last store </mat-checkbox>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>RapidBuild Comments:</mat-label>
                        <textarea matInput rows="5"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-5 px-3">
                <div class="col-lg-4 col-md-4 col-6" *ngFor="let email of emails">
                    <mat-checkbox> {{email}} </mat-checkbox>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row p-3 justify-content-end">
                <!-- Assign Store button -->
                <button mat-stroked-button (click)="assignStore()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-1 mr-1">Add</span>
                </button>
            </div>
        </mat-card>
    </div>
</div>
