<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row my-3 mx-0" *ngIf="!isLoading">
    <mat-card class="w-full h-full rounded-2xl shadow-lg">
        <mat-card-title class="text-info font-size-medium">
            <button [matTooltip]="'*Enter the necessary information below to duplicate the product'">
                <i class="fa fa-info-circle"></i>
            </button>
            Duplicate Product
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="firstFormGroup">
                <div class="row my-3">
                    <div class="col-12 mt-3">
                        <mat-form-field class="w-full">
                            <mat-label>New Manufacturer Number</mat-label>
                            <input matInput formControlName="number">
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>New Name</mat-label>
                            <input matInput formControlName="name">
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>
                    </div>

                    <mat-divider></mat-divider>
                    <div class="col-12">
                        <div class="flex items-center justify-end w-full">
                            <div class="flex items-center my-2">
                                <div class="flex items-center mr-4" *ngIf="flashMessage">
                                    <ng-container *ngIf="flashMessage === 'success'">
                                        <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'">
                                        </mat-icon>
                                        <span class="ml-2">Duplicate added successfully</span>
                                    </ng-container>
                                    <ng-container *ngIf="flashMessage === 'error'">
                                        <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                                        <span class="ml-2">An error occurred, try again!</span>
                                    </ng-container>
                                </div>
                                <button class="min-w-40" mat-stroked-button [matTooltip]="'Add New Feature'"
                                    (click)="addDuplicate()" [disabled]="duplicateLoader">
                                    <mat-progress-spinner *ngIf="duplicateLoader" [diameter]="24"
                                        [mode]="'indeterminate'">
                                    </mat-progress-spinner>
                                    <mat-icon *ngIf="!duplicateLoader" svgIcon="heroicons_outline:duplicate"></mat-icon>
                                    <span *ngIf="!duplicateLoader" class="ml-1 mr-1">Duplicate Product</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
