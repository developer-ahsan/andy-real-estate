<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>

<div class="row" *ngIf="!isLoading">
    <div class="col-12 my-2">
        <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
            <div class="p-6 sm:p-8 lg:p-10 w-full">
                <div class="text-2xl font-bold">
                    <button [matTooltip]="'600px X 600px JPG only!'">
                        <i class="fa fa-info-circle"></i>
                    </button>
                    Add Image
                </div>
                <!-- Package -->
                <div class="gap-y-4 mt-6">
                    <form [formGroup]="imageUploadForm">
                        <div class="row">
                            <div class="col-lg-10 col-12">
                                <input type="file" accept=".jpg" [formControlName]="'image'" (change)="upload($event)"
                                    style="line-height: 2.5;" />
                            </div>
                            <div class="col-lg-2 col-12">
                                <button class="min-w-40" mat-stroked-button [matTooltip]="'(600px X 600px JPG only!)'"
                                    (click)="uploadImage()" [disabled]="imageUploadLoader">
                                    <mat-progress-spinner *ngIf="imageUploadLoader" [diameter]="24"
                                        [mode]="'indeterminate'">
                                    </mat-progress-spinner>
                                    <mat-icon *ngIf="!imageUploadLoader" [svgIcon]="'heroicons_outline:plus'">
                                    </mat-icon>
                                    <span *ngIf="!imageUploadLoader" class="ml-1 mr-1">Add Image</span>
                                </button>
                            </div>
                            <div class="col-12">
                                <small class="text-danger font-semibold"> {{imageError}} </small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </fuse-card>
    </div>
</div>

<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <div class="p-2">
            <div class="text-info font-size-medium">Current Blank Images</div>
            <div class="text-md font-semibold pt-2">*You can only have maximum of five blank images per product.</div>
        </div>
        <div class="p-2" *ngIf="!imagesArray.length">
            <div class="font-semibold text-danger">
                There are currently no blank images associated with this product.
            </div>
        </div>
        <div class="row p-2" *ngIf="imagesArray.length">
            <div class="col-lg-4 col-12" *ngFor="let image of imagesArray">
                <fuse-card class="flex flex-col my-1 w-full filter-shopping hover:cursor-pointer">
                    <div class="relative">
                        <div class="absolute flex flex-col top-0 right-0 p-3">
                            <button mat-icon-button>
                                <mat-icon class="icon-size-5 text-gray-50 text-opacity-50"
                                    [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                            </button>
                        </div>
                        <img class="object-cover rounded-2xl shadow-sm" src="{{image}}">
                    </div>
                </fuse-card>
            </div>
        </div>
    </div>
</div>
