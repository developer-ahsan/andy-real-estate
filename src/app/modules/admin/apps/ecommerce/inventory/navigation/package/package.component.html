<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row" *ngIf="!isLoading">
    <div class="col-12">
        <mat-card class="w-full p-0 mb-10 h-full rounded-2xl shadow-lg">
            <mat-card-title class="text-info pt-3 px-3 font-size-medium">
                Pack & Accessories
            </mat-card-title>

            <table mat-table [dataSource]="dataSource" class="w-full border-t mb-18">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="w-10 min-w-10">
                        <mat-checkbox></mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="packaging">
                    <th mat-header-cell *matHeaderCellDef class="w-40 min-w-40"> Packaging </th>
                    <td mat-cell *matCellDef="let element"> {{element.packagingName}} </td>
                </ng-container>

                <!-- Run Column -->
                <ng-container matColumnDef="run">
                    <th mat-header-cell *matHeaderCellDef class="w-15 min-w-15"> Run </th>
                    <td mat-cell *matCellDef="let element"> {{element.run}} </td>
                </ng-container>

                <!-- Run Column -->
                <ng-container matColumnDef="setup">
                    <th mat-header-cell *matHeaderCellDef class="w-15 min-w-15"> Setup </th>
                    <td mat-cell *matCellDef="let element"> {{element.setup}} </td>
                </ng-container>

                <!-- Run Column -->
                <ng-container matColumnDef="packagingUnit">
                    <th mat-header-cell *matHeaderCellDef class="w-15 min-w-15"> Units per packaging </th>
                    <td mat-cell *matCellDef="let element"> {{element.unitsPerPackage}} </td>
                </ng-container>

                <!-- Run Column -->
                <ng-container matColumnDef="po">
                    <th mat-header-cell *matHeaderCellDef class="w-15 min-w-15"> Decorator PO </th>
                    <td mat-cell *matCellDef="let element"> {{element.blnDecoratorPO}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="h-18 bg-light"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="h-14 hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;"
                    (click)="selection.toggle(row)">
                </tr>
            </table>
            <mat-paginator
                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                [ngClass]="{'pointer-events-none': isLoading}" [length]="dataSourceLength" [pageIndex]="pageNo"
                [pageSize]="pageSize" (page)="pageEvents($event)"></mat-paginator>

        </mat-card>
    </div>
</div>

<div class="row mt-3" *ngIf="!isLoading">
    <div class="col-12">
        <mat-card class="w-full p-2 h-full rounded-2xl shadow-lg">
            <mat-card-title class="text-info font-size-medium">
                Add Package
            </mat-card-title>
            <div class="row border-t">
                <div class="col-12 mt-3">
                    <mat-form-field class="w-full">
                        <mat-label>Package Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <button class="float-right" mat-stroked-button [matTooltip]="'Add New Package'">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-1 mr-1">Add Package</span>
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
