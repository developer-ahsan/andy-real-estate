<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <mat-card class="w-full p-2 h-full rounded-2xl shadow-lg">
            <mat-card-title class="text-info font-size-medium">
                Licensing Terms
            </mat-card-title>
            <mat-divider></mat-divider>
            <form [formGroup]="licensingForm">
                <div class="row" *ngIf="!radioButtonForm">
                    <div class="col-12 my-3">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Select licensing company</mat-label>
                            <mat-select [formControlName]="'select'">
                                <mat-option *ngFor="let food of foods" [value]="food">
                                    {{food.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-10 col-12"></div>
                    <div class="col-2">
                        <button mat-stroked-button (click)="continue()">
                            <span class="mr-2">Continue</span>
                            <mat-icon svgIcon="heroicons_outline:arrow-sm-right"></mat-icon>
                        </button>
                    </div>
                </div>
                <div class="row" *ngIf="radioButtonForm">
                    <div class="col-lg-6 col-12 my-3">
                        <div class="text-info font-semibold">
                            Terms
                        </div>
                        <mat-radio-group [formControlName]="'radio'">
                            <mat-radio-button style="min-width: -webkit-fill-available;"
                                *ngFor="let license of licensingTerms;" [value]="license" [checked]="license.Selected">
                                {{license.term}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-lg-6 col-12 my-3">
                        <div class="text-info font-semibold">
                            Sub Categories
                        </div>
                        <ng-container *ngTemplateOutlet="myCard"></ng-container>
                    </div>
                    <div class="col-lg-10 col-12"></div>
                    <div class="col-2">
                        <button mat-stroked-button>
                            <mat-icon svgIcon="mat_outline:edit"></mat-icon>
                            <span class="ml-1">Update</span>
                        </button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>

<ng-template #myCard>
    <mat-radio-button style="min-width: -webkit-fill-available;" *ngFor="let item of subCategoryItems" [value]="item"
        [checked]="item.Selected">
        {{item.name}}
    </mat-radio-button>
</ng-template>
