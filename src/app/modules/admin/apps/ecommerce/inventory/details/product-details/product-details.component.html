<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto bg-light dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative bg-light flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-1" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">Order Details</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Back to Customers Page button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="backToOrdersScreen()"
                [matTooltip]="'Go to orders list'">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back to Orders</span>
            </button>
        </div>
    </div>

    <mat-drawer-container class="sub-nav-component bg-light" autosize>
        <mat-drawer #drawer class="sub-sidenav bg-light" [mode]="drawerMode" [opened]="drawerOpened">
            <div *ngFor="let route of routes;let i = index">
                <button [style.background-color]="i === selectedIndex ? '#e4e8ed' : 'transparent'"
                    [ngClass]="i === selectedIndex ? 'opacity-1' : 'opacity-9'" mat-button
                    class="w-full my-1 justify-content-start" (click)="clicked(i)">
                    <mat-icon svgIcon="{{route.icon}}" class="mr-1 opacity-8"></mat-icon>
                    <span> {{route.title}} </span>
                </button>
            </div>
        </mat-drawer>

        <div class="sub-sidenav-content bg-light p-5">
            <mat-icon class="subnav-menu-icon ml-2 mb-2" svgIcon="heroicons_outline:menu" (click)="toggleDrawer()">
            </mat-icon>
            <div class="row">
                <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
                </ngx-skeleton-loader>
            </div>

            <ng-template #myCard>
                <div class="bg-card rounded-2xl shadow-lg">
                    <div class="row w-full px-10 py-3">
                        <b class="w-full text-lg border-b float-left text-info pb-3">Product</b>
                    </div>
                    <div class="row w-full px-5 pb-3">
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">PID:</b>
                            <p class="float-right">19428</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Supplier:</b>
                            <p class="float-right">02/09/2021 by Nicole Alvey</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Product Link:</b>
                            <p class="float-right"> Mike Brothers</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Supplier Relationship:</b>
                            <p class="float-right">Preferred</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Last Updated:</b>
                            <p class="float-right">02/09/2021</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Current Co-Op Program:</b>
                            <p class="float-right">NONE</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Last Ordered On:</b>
                            <p class="float-right">02/09/2021</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Core Product:</b>
                            <p class="float-right">NO</p>
                        </div>
                        <div class="col-lg-4 col-12">
                            <b class="text-secondary">Status:</b>
                            <p class="float-right">Active</p>
                        </div>
                    </div>
                </div>
            </ng-template>
            <div class="row">
                <div class="col-12">
                    <ng-container *ngTemplateOutlet="myCard"></ng-container>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 0">
                        <app-orders-summary [(isLoading)]="isLoading"></app-orders-summary>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 1">
                        <app-orders-entities-list [(isLoading)]="isLoading"></app-orders-entities-list>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 2">
                        <app-orders-report [(isLoading)]="isLoading"></app-orders-report>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 3">
                        <app-invoices [(isLoading)]="isLoading"></app-invoices>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 4">
                        <app-orders-purchases [(isLoading)]="isLoading"></app-orders-purchases>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 5">
                        <app-orders-shipping-reports [(isLoading)]="isLoading"></app-orders-shipping-reports>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 6">
                        <app-cost-analysis [(isLoading)]="isLoading"></app-cost-analysis>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 7">
                        <app-timeline [(isLoading)]="isLoading"></app-timeline>
                    </ng-template>
                </div>
                <div class="col-12">
                    <ng-template [ngIf]="selectedIndex == 8">
                        <app-incident-reports [(isLoading)]="isLoading"></app-incident-reports>
                    </ng-template>
                </div>
            </div>
        </div>

    </mat-drawer-container>

</div>
