<div class="inset-0 min-w-50 overflow-hidden mt-5 bg-card dark:bg-transparent">
    <!-- <ngx-skeleton-loader
        count="8"
        appearance="line"
        animation="pulse"
        *ngIf="isLoading"
    >
    </ngx-skeleton-loader> -->
    <!-- <div *ngIf="!isLoading"> -->
        <div>
        <div class="flex-auto">
            <b class="text-2xl" style="color: #64748b; line-height: 2;">Store Usage</b>
            <button
                class="ml-4 float-right"
                mat-stroked-button
                (click)="storeFormToggle()"
                *ngIf="!addStoreForm"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add Store</span>
            </button>
            <button
                class="ml-4 float-right"
                mat-stroked-button
                (click)="storeFormToggle()"
                *ngIf="addStoreForm"
            >
                <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back</span>
            </button>
        </div>
        <div class="border mt-3 overflow-auto" *ngIf="!addStoreForm">
            <ng-container *ngIf="storesLength > 0; else noStores">
              <table
                mat-table 
                [dataSource]="dataSource" 
                class="w-full min-w-120 table-fixed bg-transparent"
              > 

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="bg-light w-3/4"> Store </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="bg-light"> Action </th>
                <td mat-cell *matCellDef="let element"> <i class="fas fa-trash" style="color: red; cursor: pointer;"></i> </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator 
              [length]="storesLength"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              aria-label="Select page"
              class="bg-light"
            >
            </mat-paginator>
            </ng-container>
            <ng-template #noStores>
                <div 
                    class="p-8 sm:p-16 text-2xl font-semibold not-found-color">
                        <img src="assets/gifs/not-found.gif" class="rounded-circle" style="width: 250px;">
                        No stores to list.
                </div>
            </ng-template>
        </div>
        <div class="border p-3 mt-2" *ngIf="addStoreForm">
            <b class="text-1xl">Add A Store</b>
            <mat-divider class="mb-2"></mat-divider>
            <div class="w-full">
            <form>
                <div class="row w-full">
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-select [(ngModel)]="selectedStore" name="store">
                                <mat-option value="select_store" disabled>
                                Select a store
                                </mat-option>
                                <mat-option (click)="storeSelection(store)" *ngFor="let store of stores" [value]="store">
                                {{store}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="border-t">
                    <div class="flex items-center mt-2 justify-content-end">
                        <div
                            class="flex items-center mr-4"
                            *ngIf="flashMessage">
                            <ng-container *ngIf="flashMessage === 'success'">
                                <mat-icon
                                    class="text-green-500"
                                    [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                <span class="ml-2">Store Added</span>
                            </ng-container>
                            <ng-container *ngIf="flashMessage === 'error'">
                                <mat-icon
                                    class="text-red-500"
                                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
                                <span class="ml-2">An error occurred, try again!</span>
                            </ng-container>
                        </div>

                        <!-- Add Reminder button -->
                        <button
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createStore()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-1 mr-1">Add Store</span>
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
  </div>
