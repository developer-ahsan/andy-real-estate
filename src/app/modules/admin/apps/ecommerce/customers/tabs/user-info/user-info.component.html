<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row" *ngIf="!isLoading">
    <div class="col-12 my-2">
        <fuse-card class="rounded-2xl bg-card flex flex-col lg:flex-row w-full">
            <div class="p-6 sm:p-8 lg:p-10 w-full">
                <div class="text-2xl font-bold">
                    User Info
                </div>

                <!-- User Info -->
                <div class="gap-y-4 mt-6">
                    <form class="w-full pt-2" [formGroup]="selectedCustomerForm">
                        <div class="row mb-3">
                            <div class="col-6 flex">
                                <p class="font-semibold mr-2">Date Registered:</p>
                                <p>{{selectedCustomer?.date || not_available}}</p>
                            </div>
                            <div class="col-6 flex">
                                <p class="font-semibold mr-2">IP Address:</p>
                                <p>{{selectedCustomer?.address2 || not_available}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-12">
                                <mat-form-field class="w-full">
                                    <mat-label>Email</mat-label>
                                    <input matInput [formControlName]="'email'" placeholder="Email">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>First Name</mat-label>
                                    <input matInput [formControlName]="'firstName'" placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput [formControlName]="'lastName'" placeholder="Last Name">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Company Name</mat-label>
                                    <input matInput [formControlName]="'companyName'" placeholder="Company">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Store</mat-label>
                                    <input matInput [formControlName]="'storeName'" placeholder="Store">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Title</mat-label>
                                    <input matInput [formControlName]="'title'" placeholder="Title">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Fax</mat-label>
                                    <input matInput [formControlName]="'fax'" placeholder="Fax">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Website</mat-label>
                                    <input matInput [formControlName]="'website'" placeholder="Website">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-6">
                                <mat-form-field class="w-full">
                                    <mat-label>Department</mat-label>
                                    <input matInput [formControlName]="'department'" placeholder="Department">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-3 mr-3 float-right">
                            <div class="flex items-center mr-4" *ngIf="flashMessage">
                                <ng-container *ngIf="flashMessage === 'success'">
                                    <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'">
                                    </mat-icon>
                                    <span class="ml-2">Customer updated</span>
                                </ng-container>
                                <ng-container *ngIf="flashMessage === 'error'">
                                    <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                                    <span class="ml-2">An error occurred, try again!</span>
                                </ng-container>
                            </div>
                            <button class="min-w-40" mat-stroked-button [matTooltip]="'Update User Info'"
                                (click)="updateCustomerProduct()" [disabled]="updateUserLoader">
                                <mat-progress-spinner *ngIf="updateUserLoader" [diameter]="24" [mode]="'indeterminate'">
                                </mat-progress-spinner>
                                <mat-icon *ngIf="!updateUserLoader" svgIcon="mode_edit_outline"></mat-icon>
                                <span *ngIf="!updateUserLoader" class="ml-1 mr-1">Update</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
