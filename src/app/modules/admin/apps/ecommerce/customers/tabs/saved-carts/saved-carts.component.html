<div class="inset-0 min-w-50 overflow-hidden mt-5 bg-card dark:bg-transparent">
  <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
  </ngx-skeleton-loader>
  <div *ngIf="!isLoading">
    <div class="flex-auto">
      <b class="text-2xl" style="color: #64748b; line-height: 2;">User Saved Carts</b>
    </div>
    <div class="border mt-3 overflow-auto">
      <b class="pl-3">Saved Carts for Jeff </b>
      <button mat-icon-button matTooltip="NOTE: Cart totals do NOT include shipping charges"
        matTooltipClass="example-tooltip-red">
        <i class="fas fa-info-circle"></i>
      </button>
      <mat-divider></mat-divider>
      <ng-container *ngIf="savedCartsLength > 0; else noOrders">
        <table mat-table [dataSource]="dataSource" class="w-full min-w-120 table-fixed bg-transparent">
          <!-- Position Column -->
          <ng-container matColumnDef="pk_cartID">
            <th mat-header-cell *matHeaderCellDef class="bg-light min-w-24"> Cart ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.pk_cartID}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="storeName">
            <th mat-header-cell *matHeaderCellDef class="bg-light min-w-24"> Store </th>
            <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef class="bg-light min-w-24"> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef class="bg-light min-w-24"> Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="bg-light min-w-24"> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="savedCartsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
          aria-label="Select page" class="bg-light">
        </mat-paginator>
      </ng-container>
      <ng-template #noOrders>
        <div class="p-8 sm:p-16 text-2xl font-semibold not-found-color">
          <img src="assets/gifs/not-found.gif" class="rounded-circle" style="width: 250px;">
          No Saved Carts found!
        </div>
      </ng-template>
    </div>
  </div>
</div>
