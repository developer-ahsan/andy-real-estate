<div class="inset-0 bg-card dark:bg-transparent mt-3">
    <ngx-skeleton-loader
        count="8"
        appearance="line"
        animation="pulse"
        *ngIf="isLoading"
    >
    </ngx-skeleton-loader>
    <div *ngIf="!isLoading">
        <div class="text-2xl font-semibold">
            {{selectedTab}}
        </div>
        <ng-container *ngIf="addressCount > 0; else noAddresses">
            <mat-grid-list cols="{{breakpoint}}" rowHeight="210px" (window:resize)="onResize($event)">
                <mat-grid-tile *ngFor="let address of customerAddresses; index as i">
                    <div class="border p-3 mt-1" style="width: 100%;">
                        <span style="display: flex; margin-bottom: 10px;">
                            <b class="mr-2">Address:</b>
                            <p>{{address.address1}}</p>
                        </span>
                        <mat-divider class="mb-2"></mat-divider>
                        <div class="min-w-50 max-w-100 w-80 py-2" style="display: grid;">
                            <span class="icon-style">
                                <mat-icon [inline]="true" class="mr-2" svgIcon="heroicons_outline:location-marker"></mat-icon>
                            </span> 
                            <span style="font-size: 15px; margin-left: 40px;">
                                {{address.fullAddress}}
                            </span>
                        </div>
                        <div class="min-w-50 max-w-100 w-80 py-2" style="display: grid;">
                            <span class="icon-style">
                                <mat-icon [inline]="true" class="mr-2" svgIcon="heroicons_outline:phone"></mat-icon>
                            </span> 
                            <span style="font-size: 15px; margin-left: 40px;">
                                {{address.phone}}
                            </span>
                        </div>
                        <mat-divider class="mb-2"></mat-divider>
                        <p class="tag">{{address.addressType}}</p>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </ng-container>

        <ng-template #noAddresses>
            <div 
                class="p-8 sm:p-16 border-t text-2xl font-semibold not-found-color">
                    <img src="assets/gifs/not-found.gif" class="rounded-circle" style="width: 250px;">
                    No addressess found!
            </div>
        </ng-template>
    </div>
</div>
