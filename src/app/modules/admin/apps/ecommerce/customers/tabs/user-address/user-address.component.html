<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
    
    <!-- Main -->
    <div class="p-5">
        <div class="text-1xl font-semibold pt-2">Address: {{currentSelectedCustomer.address}}</div>
    </div>
    <div class="flex flex-col px-8 py-6 pb-3">
        <div class="text-lg font-bold">Title of the card</div>
        <div class="mt-2">
            A paragraph, an image, a form or simply anything can go here to create the content of the card.
        </div>
        <div class="mt-3 -mx-3 self-end">
            <button
                mat-icon-button
                [color]="'primary'"
            >
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:arrow-right'"></mat-icon>
            </button>
        </div>
    </div>
</div>
