<div class="inset-0 min-w-50 overflow-hidden bg-card dark:bg-transparent" style="height: 50vh">
    <ngx-skeleton-loader
        count="8"
        appearance="line"
        animation="pulse"
        *ngIf="isLoading"
    >
    </ngx-skeleton-loader>
    <div *ngIf="!isLoading">
        <div class="border p-3 mt-3 h-95 overflow-x-auto">
            <b class="text-2xl font-semibold">User Credit Terms:</b>
            <mat-divider class="mb-2"></mat-divider>
            <div class="min-w-40 max-w-50 w-50 py-2 px-2" style="display: inline;">
                <div 
                    class="mobile-responsive-boxes"
                >
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        [(ngModel)]="selected_credit_term"
                    >
                        <mat-radio-button
                            class="example-radio-button" 
                            *ngFor="let credit_term of credit_term_options;"
                            [value]="credit_term"
                        >
                            <b
                                [ngStyle]="credit_term.creditTermName === 'Expired' ?
                                {'color':'red'} : 
                                {'color': 'black'}"
                            >
                                {{credit_term.creditTermName}}
                            </b>
                            <p>{{credit_term.creditTermDesc && "(" + credit_term.creditTermDesc + ")"}}</p>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <mat-divider class="mb-2"></mat-divider>
            <div class="flex items-center justify-end w-full px-8 py-4">
                <div class="flex items-center">
                    <div
                        class="flex items-center mr-4"
                        *ngIf="flashMessage">
                        <ng-container *ngIf="flashMessage === 'success'">
                            <mat-icon
                                class="text-green-500"
                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                            <span class="ml-2">Credt term updated successfully</span>
                        </ng-container>
                        <ng-container *ngIf="flashMessage === 'error'">
                            <mat-icon
                                class="text-red-500"
                                [svgIcon]="'heroicons_outline:x'"></mat-icon>
                            <span class="ml-2">An error occurred, try again!</span>
                        </ng-container>
                    </div>
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="updateCreditTerm()"
                        [disabled]="updateLoader"
                    >
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
