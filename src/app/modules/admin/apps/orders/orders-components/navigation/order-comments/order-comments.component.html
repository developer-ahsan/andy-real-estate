<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div class="row my-3" *ngIf="!isLoading">
    <div class="col-12">
        <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
            <div class="p-6 sm:p-8 lg:p-10 w-full">
                <div class="text-2xl font-bold">
                    Comments
                </div>
                <div>
                    <mat-button-toggle-group #group="matButtonToggleGroup" [value]="mainScreen"
                        (change)="calledScreen(group.value)">
                        <mat-button-toggle value="Current Comments">
                            Current Comments
                        </mat-button-toggle>
                        <mat-button-toggle value="Add New Comment">
                            Add New Comment
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <div *ngIf="mainScreen == 'Current Comments'" class="mt-5">
                    <div [innerHtml]="currentComments"></div>
                </div>
                <div *ngIf="mainScreen == 'Add New Comment'" class="mt-5">
                    <div class="w-full">
                        <note class="text-md text-secondary">Comments cannot be updated or deleted. Denise will be the
                            author.</note>
                        <br>
                        <note class="tex-md text-secondary">All comments, including the new one will be emailed to the
                            checked addresses, if any.
                        </note>
                        <mat-form-field class="w-full">
                            <textarea rows="6" matInput></textarea>
                        </mat-form-field>
                        <ng-multiselect-dropdown [placeholder]="'Select Supplier'" [settings]="dropdownSettings"
                            [data]="dropdownList">
                        </ng-multiselect-dropdown>
                        <div class="row mt-5">
                            <div class="col-12">
                                <mat-form-field class="example-chip-list w-full" appearance="fill">
                                    <mat-label>Additional Emails (Comma-seperated)</mat-label>
                                    <mat-chip-list class="pt-1" #chipList1>
                                        <mat-chip [removable]="true" [selectable]="true" *ngFor="let email of emails"
                                            (removed)="remove(email)">
                                            {{email.email}}
                                            <mat-icon class="icon-size-5" matChipRemove
                                                [svgIcon]="'heroicons_solid:minus-circle'"></mat-icon>
                                        </mat-chip>
                                        <input [matChipInputFor]="chipList1" placeholder="New Email"
                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                                    </mat-chip-list>
                                </mat-form-field>
                            </div>
                            <!-- <div class="col-3">
                                <mat-checkbox matInput class="example-margin">
                                    Urgent
                                </mat-checkbox>
                            </div> -->
                        </div>
                        <div class="text-right">
                            <button class="min-w-40" mat-stroked-button>
                                <!-- <mat-progress-spinner *ngIf="createProductDetailLoader" [diameter]="24"
                                                [mode]="'indeterminate'">
                                            </mat-progress-spinner> -->
                                <span>Add Comment</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
