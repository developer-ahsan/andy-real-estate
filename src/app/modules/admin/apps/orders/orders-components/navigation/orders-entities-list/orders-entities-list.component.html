<div class="mt-3">
    <!-- <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
    </ngx-skeleton-loader> -->
    <div class="row">
        <div class="col-12">
            <mat-card class="w-full p-2 shadow-lg rounded-2xl">
                <mat-card-title class="text-info font-size-medium">Entities List</mat-card-title>
                <mat-divider></mat-divider>
                <div class="row w-full">
                    <b class="ml-4 my-2 text-secondary">Click on an entity</b>
                </div>
                <div class="row w-full">
                    <div class="col-lg-6 col-md-6 col-12 my-1">
                        <div class="row">
                            <div class="col-6">
                                Store
                            </div>
                            <div class="col-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    {{selectedOrder.storeName || not_available}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row w-full">
                    <div class="col-lg-6 col-md-6 col-12 my-1">
                        <div class="row">
                            <div class="col-6">
                                Customer
                            </div>
                            <div class="col-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    {{selectedOrder.companyName || not_available}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row w-full">
                    <div class="col-lg-6 col-md-6 col-12 my-1">
                        <div class="row">
                            <div class="col-6">
                                Vendor
                            </div>
                            <div class="col-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    High Caliber
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row w-full">
                    <div class="col-lg-6 col-md-6 col-12 my-1">
                        <div class="row">
                            <div class="col-6">
                                Products
                            </div>
                            <div class="col-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    3-Ply Disposable Face Mask Level 3 ASTM
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
