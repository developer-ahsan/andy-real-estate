<div>
    <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
    </ngx-skeleton-loader>
    <div class="row" *ngIf="!isLoading">
        <div class="col-12 my-2">
            <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
                <div class="p-6 sm:p-8 lg:p-10 w-full">
                    <div class="text-2xl font-bold">
                        Entities List
                    </div>
                    <div class="my-2">
                        <b class="my-3 text-secondary">Click on an entity</b>

                        <div class="row mt-3">
                            <div class="col-12 col-md-6">Store</div>
                            <div class="col-12 col-md-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    <a target="_blank" routerLink="/apps/stores/{{selectedOrder.pk_storeID}}">
                                        {{selectedOrder?.storeName ||
                                        not_available}}</a>
                                </p>
                            </div>
                            <div class="col-12 col-md-6">Customer</div>
                            <div class="col-12 col-md-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    <a target="_blank"
                                        routerLink="/apps/ecommerce/customers/{{selectedOrder?.fk_storeUserID}}">
                                        {{selectedOrder?.firstName + ' ' + selectedOrder?.lastName}}</a>
                                </p>
                            </div>
                            <!-- <div class="col-12 col-md-6">Vendor</div>
                            <div class="col-12 col-md-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    High Caliber
                                </p>
                            </div> -->
                            <div class="col-12 col-md-6">Products</div>
                            <div class="col-12 col-md-6">
                                <p style="text-decoration: underline; color: #959595; cursor: pointer; line-height: 2;">
                                    <!-- {{selectedOrder.productName || not_available}} -->
                                    <a target="_blank"
                                        routerLink="/apps/ecommerce/inventory/{{selectedOrder?.pk_productID}}">
                                        {{selectedOrder?.productName || not_available}}</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </fuse-card>
        </div>
    </div>
</div>
