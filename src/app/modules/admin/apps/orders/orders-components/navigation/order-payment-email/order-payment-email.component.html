<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading || !orderDetail">
</ngx-skeleton-loader>
<div class="row my-3" *ngIf="!isLoading && orderDetail">
    <div class="col-12">
        <fuse-card class="rounded-2xl shadow bg-card flex flex-col lg:flex-row w-full">
            <div class="p-6 sm:p-8 lg:p-10 w-full">
                <div class="text-2xl font-bold">
                    Send A Payment Link Email
                </div>
                <div class="row mt-5">
                    <div class="col-12 ">
                        <note class="text-secondary">Fill in the details below to send the payment link options email to
                            the customer.</note>
                        <br>
                        <note class="text-red-500">Fields marked with an (*) are required.</note>
                    </div>

                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>User's Email *</mat-label>
                            <input type="text" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Subject *</mat-label>
                            <input type="text" value="Payment Request" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Message</mat-label>
                            <textarea rows="10" matInput></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12 text-right">
                        <button [matTooltip]="'Send Payment Link Email'" class="min-w-40" mat-stroked-button>
                            <!-- <mat-progress-spinner *ngIf="createProductDetailLoader" [diameter]="24"
                                            [mode]="'indeterminate'">
                                        </mat-progress-spinner> -->
                            <span>Send Email</span>
                        </button>
                    </div>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
