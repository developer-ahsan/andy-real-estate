<div class="row">
    <div class="col-12 mt-2">
        <mat-card>
            <mat-card-title class="font-semibold text-secondary">CONFIDENTIAL ORDER REPORT</mat-card-title>
            <mat-card-subtitle>#56165 - Group Order</mat-card-subtitle>
            <mat-card-content>
                <table mat-table [dataSource]="transactions" class="w-full">
                    <!-- Item Column -->
                    <ng-container matColumnDef="item">
                      <th mat-header-cell *matHeaderCellDef class="bg-light"> Expected Schedule </th>
                      <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                      <td mat-footer-cell *matFooterCellDef class="font-semibold bg-light"> Total </td>
                    </ng-container>
                  
                    <!-- Cost Column -->
                    <ng-container matColumnDef="min">
                      <th mat-header-cell *matHeaderCellDef class="bg-light"> Min </th>
                      <td mat-cell *matCellDef="let transaction"> {{transaction.min}} </td>
                      <td mat-footer-cell *matFooterCellDef class="font-semibold bg-light"> {{getTotalMin()}} </td>
                    </ng-container>

                    <!-- Cost Column -->
                    <ng-container matColumnDef="max">
                        <th mat-header-cell *matHeaderCellDef class="bg-light"> Max </th>
                        <td mat-cell *matCellDef="let transaction"> {{transaction.max}} </td>
                        <td mat-footer-cell *matFooterCellDef class="font-semibold bg-light"> {{getTotalMax()}} </td>
                      </ng-container>

                    <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"
                        class="example-first-header-row">
                    </tr>
                  
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                    <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
                  </table>
                  <p class="text-center mt-5 font-semibold text-sm">PRODUCTION TIME PER PRODUCT | 3-Ply Disposable Face Mask Level 3 ASTM: 1-5 days</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
