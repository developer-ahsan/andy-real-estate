<div class="w-full">
    <div class="p-6">
        <div class="row">
            <div class="col-md-3 col-12">
                <mat-form-field class="example-chip-list w-full" appearance="fill">
                    <mat-label>Search By Store</mat-label>
                    <mat-select matInput [value]="142" (selectionChange)="onSelectedStore($event)">
                        <mat-option *ngFor="let store of allStores" [value]="store.pk_storeID">{{store.storeName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-12">
                <mat-form-field class="example-chip-list w-full" appearance="fill">
                    <mat-label>Search By Supplier</mat-label>
                    <mat-select matInput (selectionChange)="onSelectedStore($event)">
                        <mat-option *ngFor="let store of allSuppliers"
                            [value]="store.pk_companyID">{{store.companyName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-12">
                <mat-form-field class="example-chip-list w-full" appearance="fill">
                    <mat-label>Search By Order Number</mat-label>
                    <input matInput matTooltip="Enter to search" (keyup.enter)="onSelectedStore($event)">
                </mat-form-field>
            </div>
            <div class="col-md-3 col-12">
                <mat-form-field class="example-chip-list w-full" appearance="fill">
                    <mat-label>Search By PO Number</mat-label>
                    <input matInput matTooltip="Enter to search" (keyup.enter)="onSelectedStore($event)">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="p-5" *ngIf="isLoading">
        <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
        </ngx-skeleton-loader>
    </div>
    <div *ngIf="!isLoading">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Store</th>
                    <th>Order Date</th>
                    <th>Supplier(s)</th>
                    <th>Customer</th>
                    <th>Customer Company</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="dataSource.length > 0">

                </ng-container>
                <ng-container *ngIf="dataSource.length == 0">
                    <tr>
                        <td colspan="7">
                            <div class="text-secondary font-semibold p-5 text-center alert alert-warning">
                                YOUR QUERY RETURNED NO RESULTS
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
