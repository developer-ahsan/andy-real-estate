<div class="w-full">
    <div class="w-full">
        <div class="px-5" *ngIf="isLoading">
            <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
            </ngx-skeleton-loader>
        </div>
        <div *ngIf="!isLoading" class="p-6">
            <div class="row">
                <div class="col-12">
                    <fuse-alert class="mb-4" [appearance]="'soft'" [type]="'warning'" [showIcon]="false">
                        .JPG, .GIF, .PNG file types only!
                    </fuse-alert>
                    <input type="file" accept=".jpg,.gif,.png" id="image">
                </div>
                <div class="text-right col-12">
                    <button [disabled]="isAddLoader" class="min-w-40" mat-stroked-button [matTooltip]="'Upload Image'">
                        <mat-icon svgIcon="mat_outline:file_upload" *ngIf="!isAddLoader"></mat-icon>
                        <span class="ml-2" *ngIf="!isAddLoader"> Upload </span>
                        <mat-progress-spinner *ngIf="isAddLoader" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>
                </div>
            </div>
            <div class="row my-3 space-y-2">
                <div class="col-md-3 col-6 " *ngFor="let item of images; let i=index">
                    <div class="bg-card rounded-2xl border-2 p-5 text-center">
                        <a href="{{item}}" target="_blank" style="text-align: -webkit-center;">
                            <img class="w-32 h-32 rounded-full" src="{{item}}">
                        </a>
                        <p class="text-lg font-bold text-secondary mt-1">{{i}}.jpg</p>
                        <p class="text-mg text-gray-300 hover:text-gray-900 mt-1 cursor-pointer">Remove</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
