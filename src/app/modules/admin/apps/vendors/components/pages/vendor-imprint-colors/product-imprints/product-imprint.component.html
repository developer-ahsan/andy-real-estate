<div class="w-full my-5">
    <div *ngIf="isLoading">
        <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
        </ngx-skeleton-loader>
    </div>
    <div *ngIf="!isLoading">
        <div class="font-bold border-b p-3 text-lg">
            Products/Imprints With Black & White Color Collection From {{supplierData?.companyName}}
        </div>
        <table class="table table-striped" *ngIf="imprintProducts.length > 0">
            <thead>
                <tr>
                    <th>PID</th>
                    <th>PRODUCT</th>
                    <th>IMPRINT</th>
                    <th>DECORATOR</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of imprintProducts">
                    <td><a [routerLink]="['/apps/ecommerce/inventory',product.pk_productID]" target="_blank">
                            <span>{{product.pk_productID}}</span>
                        </a>
                    </td>
                    <td>
                        <a [routerLink]="['/apps/ecommerce/inventory',product.pk_productID,'imprints']" target="_blank">
                            <span [innerHTML]="product.productName"></span>
                        </a>
                    </td>
                    <td>
                        <a [routerLink]="['/apps/ecommerce/inventory',product.pk_productID,'imprints']" target="_blank">
                            <span>{{product.location}}</span>
                        </a>
                    </td>
                    <td>
                        {{product.companyName}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="imprintProducts.length == 0">
            There are no products or imprints with this color collection.
        </div>
    </div>
</div>
