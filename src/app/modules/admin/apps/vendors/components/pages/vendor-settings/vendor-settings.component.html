<div class="w-full">
    <div class="px-5" *ngIf="isLoading">
        <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
        </ngx-skeleton-loader>
    </div>
    <div class="px-8 pb-5">
        <mat-label><b>Free shipping:</b><button [matTooltip]="'Determines whether this vendor offers free shipping.'">
                <i class="fa fa-info-circle"></i>
            </button></mat-label>
        <mat-form-field class="w-full">
            <mat-select matInput [(ngModel)]="blnSettings">
                <mat-option [value]="true">Yes</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="text-right">
            <button mat-stroked-button class="min-w-40" (click)="updateSettings()" [disabled]="isUpdateLoader">
                <mat-icon *ngIf="!isUpdateLoader" svgIcon="heroicons_outline:pencil-alt"></mat-icon>
                <span *ngIf="!isUpdateLoader">Update Settings</span>
                <mat-progress-spinner *ngIf="isUpdateLoader" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>
            </button>
        </div>
    </div>
</div>
