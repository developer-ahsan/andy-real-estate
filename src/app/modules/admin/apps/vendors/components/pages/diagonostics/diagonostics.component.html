<div class="w-full px-8 mb-5">
    <div class="flex justify-between mb-3">
        <div>
            <p class="text-lg font-bold">
                6 QTY BREAKS ...NOT!
            </p>
            <p>
                Lists the items whose number of quantity breaks is different than the normal of 6.
            </p>
        </div>
        <div class="mt-2">
            <button [disabled]="isCartClearLoader" class="min-w-30" mat-flat-button [color]="'primary'"
                [matTooltip]="'Run'">
                <span class="ml-2" *ngIf="!isCartClearLoader"> Run </span>
                <mat-progress-spinner *ngIf="isCartClearLoader" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>
            </button>
        </div>
    </div>
    <div class="flex justify-between">
        <div>
            <p class="text-lg font-bold">
                NON-LINEAR GROSS PROFITS
            </p>
            <p>
                Lists the items that exhibit decreasing gross profit for higher quantities.
            </p>
            <p>
                PLEASE NOTE: This process is slow, allow as much as 3 mins for execution.
            </p>
        </div>
        <div class="mt-2">
            <button [disabled]="isCartClearLoader" class="min-w-30" mat-flat-button [color]="'primary'"
                [matTooltip]="'Run'">
                <span class="ml-2" *ngIf="!isCartClearLoader"> Run </span>
                <mat-progress-spinner *ngIf="isCartClearLoader" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>
            </button>
        </div>
    </div>
</div>
