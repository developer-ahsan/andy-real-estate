<div class="w-full">

    <div class="px-8 pb-5">
        <fuse-alert [appearance]="'soft'" [type]="'warning'" [showIcon]="false">WARNING: Applying a blanket run charge
            will set this run charge for all imprints on all products for this vendor.</fuse-alert>
        <mat-form-field class="w-full mt-2">
            <mat-label>Enter a charge ID</mat-label>
            <input matInput type="number" [(ngModel)]="runChargeID">
        </mat-form-field>
        <div class="text-right">
            <button mat-stroked-button class="min-w-30" (click)="updateRunBlanket()" [disabled]="isUpdateLoader">
                <span *ngIf="!isUpdateLoader">Apply</span>
                <mat-progress-spinner *ngIf="isUpdateLoader" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>
            </button>
        </div>
        <mat-form-field class="w-full mt-2">
            <mat-label>Search for charge:</mat-label>
            <input matInput type="number" (onmousewheel)="$event.preventDefault()" [disabled]="isLoading"
                [(ngModel)]="runCharge" matTooltip="Enter To Search" (keyup.enter)="getCharges()">
        </mat-form-field>
        <div class="col-12 overflow-x-auto pb-5" *ngIf="runQuantity.length>0 && !isLoading">
            <b>Run</b>
            <table class="table table-striped table-responsive text-sm">
                <thead>
                    <tr>
                        <th style="width: 10%;"></th>
                        <th style="width: 10%;" *ngFor="let item of runQuantity">
                            {{item.productQuantity}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of runProcesses">
                        <td style="width: 10%;" class="font-bold">{{item.process}}</td>
                        <td style="width: 10%;" *ngFor="let elem of item.data">{{elem.charge}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="runProcesses && !isLoading && runCharge != '' && runQuantity.length ==0" class="mt-2 pb-5">
            <fuse-alert [appearance]="'soft'" [type]="'warning'" [showIcon]="false">The charge ID you entered is not in
                our system.</fuse-alert>
        </div>
        <div class="px-5" *ngIf="isLoading">
            <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
            </ngx-skeleton-loader>
        </div>
    </div>
</div>
