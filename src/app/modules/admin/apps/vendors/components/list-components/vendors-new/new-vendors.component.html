<div class="w-full">
    <div>
        <div class="bg-card shadow p-8">
            <div class="row ">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Vendor Name</mat-label>
                        <input matInput placeholder="Vendor Name">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="Address">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="City">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="State">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Zip</mat-label>
                        <input matInput placeholder="Zip">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Phone">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Fax</mat-label>
                        <input matInput placeholder="Fax">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>ASI#</mat-label>
                        <input matInput placeholder="ASI#">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>PPAI#</mat-label>
                        <input matInput placeholder="PPAI#">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Graphics Email</mat-label>
                        <input matInput placeholder="Graphics Email">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Orders Email</mat-label>
                        <input matInput placeholder="Orders Email">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Website</mat-label>
                        <input matInput placeholder="Website">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Outside Rep</mat-label>
                        <input matInput placeholder="Outside Rep">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Outside Rep Phone</mat-label>
                        <input matInput placeholder="Outside Rep Phone">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Outside Rep Email</mat-label>
                        <input matInput placeholder="Outside Rep Email">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Inside Rep</mat-label>
                        <input matInput placeholder="Inside Rep">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Inside Rep Phone</mat-label>
                        <input matInput placeholder="Inside Rep Phone">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Inside Rep Email</mat-label>
                        <input matInput placeholder="Inside Rep Email">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Samples Contact Email</mat-label>
                        <input matInput placeholder="Samples Contact Email">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-label>Type</mat-label>
                    <br>
                    <div class="mt-2"></div>
                    <mat-checkbox class="mr-2">Supplier</mat-checkbox>
                    <mat-checkbox class="mr-2">Decorator (zip = FOB)</mat-checkbox>
                    <mat-checkbox>Digitizer</mat-checkbox>
                </div>
                <div class="col-12 text-right">
                    <button mat-flat-button class="min-w-50" [color]="'primary'">
                        <span>Create Company</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
