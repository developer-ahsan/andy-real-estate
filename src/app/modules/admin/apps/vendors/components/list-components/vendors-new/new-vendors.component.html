<div class="w-full">
    <div>
        <div class="bg-card shadow p-8">
            <div class="row" [formGroup]="addCompanyForm">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Vendor Name *</mat-label>
                        <input matInput placeholder="Vendor Name" maxlength="50" formControlName="companyName">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Address *</mat-label>
                        <input matInput placeholder="Address" maxlength="75" formControlName="address">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>City *</mat-label>
                        <input matInput placeholder="City" maxlength="50" formControlName="city">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Search State" [matAutocomplete]="auto"
                            [formControl]="searchStateCtrl" placeholder="Search By State" (blur)="onBlur()">
                        <mat-autocomplete class="w-full" #auto="matAutocomplete" (optionSelected)="onSelected($event)"
                            [displayWith]="displayWith">
                            <mat-option *ngIf="isSearchingState" class="is-loading">Loading...</mat-option>
                            <ng-container *ngIf="!isSearchingState">
                                <mat-option *ngFor="let item of allStates" [value]="item">
                                    <span>{{item.state}}</span>
                                </mat-option>
                            </ng-container>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Zip *</mat-label>
                        <input matInput placeholder="Zip" maxlength="5" formControlName="zipCode">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Phone *</mat-label>
                        <input matInput placeholder="Phone" maxlength="25" formControlName="phone">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Fax</mat-label>
                        <input matInput placeholder="Fax" maxlength="25" formControlName="fax">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>ASI#</mat-label>
                        <input matInput placeholder="ASI#" maxlength="10" formControlName="ASI">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>PPAI#</mat-label>
                        <input matInput placeholder="PPAI#" maxlength="10" formControlName="PPAI">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Graphics Email</mat-label>
                        <input matInput placeholder="Graphics Email" maxlength="200" formControlName="artworkEmail">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Orders Email</mat-label>
                        <input matInput placeholder="Orders Email" maxlength="200" formControlName="ordersEmail">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Website</mat-label>
                        <input matInput placeholder="Website" maxlength="100" formControlName="websiteURL">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Outside Rep</mat-label>
                        <input matInput placeholder="Outside Rep" maxlength="150" formControlName="outsideRep">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Outside Rep Phone</mat-label>
                        <input matInput placeholder="Outside Rep Phone" maxlength="25"
                            formControlName="outsideRepPhone">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Outside Rep Email</mat-label>
                        <input matInput placeholder="Outside Rep Email" maxlength="60"
                            formControlName="outsideRepEmail">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Inside Rep</mat-label>
                        <input matInput placeholder="Inside Rep" maxlength="150" formControlName="insideRep">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Inside Rep Phone</mat-label>
                        <input matInput placeholder="Inside Rep Phone" maxlength="25" formControlName="insideRepPhone">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Inside Rep Email</mat-label>
                        <input matInput placeholder="Inside Rep Email" maxlength="60" formControlName="insideRepEmail">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Samples Contact Email</mat-label>
                        <input matInput placeholder="Samples Contact Email" maxlength="50"
                            formControlName="samplesContactEmail">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full">
                        <mat-label>Type</mat-label>
                        <mat-select multiple matInput formControlName="companyType">
                            <mat-option [value]="1">Supplier</mat-option>
                            <mat-option [value]="2">Decorator (zip = FOB)</mat-option>
                            <mat-option [value]="3">Digitizer</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12 text-right">
                    <button mat-flat-button class="min-w-50" [color]="'primary'" (click)="addNewCompany()"
                        [disabled]="isAddLoader">
                        <span *ngIf="!isAddLoader">Create Company</span>
                        <mat-progress-spinner *ngIf="isAddLoader" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
