<div class="absolute inset-0 flex flex-col min-w-0 overflow-auto bg-card">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
            <p>Auto-resizing sidenav</p>
            <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
            <button (click)="showFiller = !showFiller" mat-raised-button>
                Toggle extra text
            </button>
        </mat-drawer>

        <div class="example-sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()">
                Toggle sidenav
            </button>
        </div>

    </mat-drawer-container>
    <!-- Main -->
    <div class="flex flex-col flex-auto">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
            <!-- Title -->
            <div>
                <div class="text-4xl font-extrabold tracking-tight leading-none">Promostandards</div>
                <div class="ml-0.5 font-medium text-secondary">
                    <span *ngIf="promostandardsCount > 0">{{promostandardsCount}} records found</span>
                    <span *ngIf="promostandardsCount < 1">No records found</span>
                </div>
            </div>
            <!-- Actions -->
            <!-- <div class="mt-4 sm:mt-0"> -->
            <!-- Add section button -->
            <!-- <button mat-flat-button [color]="'accent'"
                    [matTooltip]="'Add new promostandard endpoint for supplier into the system'">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add Section</span>
                </button> -->
            <!-- </div> -->
        </div>

        <!-- Main -->
        <div class="flex flex-auto overflow-hidden">

            <!-- Promostandards list -->
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">

                <ng-container *ngIf="promostandardsCount > 0; else noList">

                    <!-- Table wrapper -->
                    <div class="overflow-auto" cdkScrollable>

                        <!-- Table -->
                        <table class="w-full table-fixed bg-transparent" [ngClass]="{'pointer-events-none': isLoading}"
                            mat-table [dataSource]="promostandards">

                            <!-- Supplier Name -->
                            <ng-container matColumnDef="companyName">
                                <th class="w-15 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                    *matHeaderCellDef mat-sort-header disableClear>
                                    Supplier Name
                                </th>
                                <td mat-cell *matCellDef="let promostandard">
                                    <span>{{promostandard.companyName}}</span>
                                </td>
                            </ng-container>

                            <!-- Name -->
                            <ng-container matColumnDef="url">
                                <th class="w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                    *matHeaderCellDef mat-sort-header disableClear>
                                    URL
                                </th>
                                <td mat-cell *matCellDef="let promostandard">
                                    <span>{{promostandard.url}}</span>
                                </td>
                            </ng-container>

                            <tr class="shadow" mat-header-row
                                *matHeaderRowDef="promostandardsTableColumns; sticky: true">
                            </tr>
                            <tr class="h-18 hover:bg-gray-100 dark:hover:bg-hover overflow-auto" mat-row
                                *matRowDef="let promostandard; columns: promostandardsTableColumns;"
                                style="cursor: pointer;"></tr>

                        </table>
                    </div>

                    <!-- <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}" [length]="promostandardsCount"
                        [pageIndex]="pageNo" [pageSize]="20" (page)="getNextData($event)" [hidePageSize]="true">
                    </mat-paginator> -->

                </ng-container>

                <ng-template #noList>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                        records found!</div>
                </ng-template>

            </div>

        </div>
    </div>

</div>
