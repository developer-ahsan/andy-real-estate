<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto bg-light dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative bg-light flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-1" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">Store Details</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Back to Customers Page button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" [matTooltip]="'Go to stores'"
                (click)="backToStoresScreen()">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                <span class="ml-2 mr-1">Back to Stores</span>
            </button>
        </div>
    </div>

    <ngx-skeleton-loader count="14" appearance="line" animation="pulse" class="p-5" *ngIf="isLoading">
    </ngx-skeleton-loader>

    <mat-drawer-container class="sub-nav-component bg-light" autosize *ngIf="!isLoading">
        <mat-drawer #drawer class="sub-sidenav bg-light" [mode]="drawerMode" [opened]="drawerOpened">
            <div *ngFor="let route of routes;let i = index">
                <button style="padding: 15px;"
                    [style.background-color]="route.title === selectedIndex ? '#d4d7dd' : 'transparent'"
                    [ngClass]="route.title === selectedIndex ? 'opacity-100' : 'opacity-80'" mat-button
                    class="w-full my-1 mr-2 justify-content-start" (click)="clicked(route)">
                    <mat-icon svgIcon="{{route.icon}}" class="icon-size-5 text-primary"></mat-icon>
                    <span style="font-size: 13px; font-weight: bold; margin-left: 10px;"> {{route.title}} </span>
                </button>
            </div>
        </mat-drawer>

        <div class="sub-sidenav-content bg-light p-2">
            <div class="flex justify-content-between">
                <mat-icon class="subnav-menu-icon ml-1" svgIcon="heroicons_outline:menu" (click)="toggleDrawer()">
                </mat-icon>
            </div>

            <ng-template #myCard>
                <div class="bg-card shadow p-4">
                    <div class="flex mr-7" style="justify-content: space-between;">
                        <div class="text-2xl font-bold">{{selectedIndex}}</div>
                    </div>
                    <div class="row w-full">
                        <div class="col-lg-6 col-md-6 col-12">
                            <b class="text-secondary text-sm">Store ID</b>
                            <p class="float-right text-sm">{{selectedStore?.pk_storeID || not_available}}</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <b class="text-secondary text-sm">Launch Date</b>
                            <p class="float-right text-sm">{{launchDate}}</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <b class="text-secondary text-sm">Program Manager</b>
                            <p class="float-right text-sm">{{selectedStore?.championName || not_available}}</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <b class="text-secondary text-sm">Secured</b>
                            <p class="float-right text-sm text-secondary">{{selectedStore?.blnElectronicInvoicing ?
                                'YES' : 'NO'}}</p>
                        </div>
                    </div>
                </div>
            </ng-template>

            <div class="row p-2">
                <div class="col-12">
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-icon svgIcon="mat_outline:storefront"></mat-icon>
                        <mat-label>Select Store</mat-label>
                        <mat-select [(ngModel)]="selectedStore">
                            <mat-option (click)="changeStoreSelection(store)" value="{{store}}"
                                *ngFor="let store of stores">
                                {{store.storeName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <ng-container *ngTemplateOutlet="myCard"></ng-container>
                </div>
                <div class="col-12 my-5">
                    <ng-template [ngIf]="selectedIndex === 'Dashboard'">
                        <app-dashboard [(isLoading)]="isLoading" [selectedStore]="selectedStore"></app-dashboard>
                    </ng-template>

                    <ng-template [ngIf]="selectedIndex === 'Store Products'">
                        <app-store-products [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-store-products>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'Product Categories'">
                        <app-product-categories [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-product-categories>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'Products/Supplier'">
                        <app-products-suppliers [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-products-suppliers>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'Offline Products'">
                        <app-offline-products [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-offline-products>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'Store Product Videos'">
                        <app-store-videos [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-store-videos>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'RapidBuild'">
                        <app-rapidbuild [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-rapidbuild>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'RapidBuild Bulk Actions'">
                        <app-rapidbuild-actions [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-rapidbuild-actions>
                    </ng-template>
                    <ng-template [ngIf]="selectedIndex === 'Store Settings'">
                        <app-store-settings [(isLoading)]="isLoading" [selectedStore]="selectedStore">
                        </app-store-settings>
                    </ng-template>
                </div>
            </div>
        </div>
    </mat-drawer-container>
</div>
