<h1 mat-dialog-title><b>{{title}}</b></h1>
<div mat-dialog-content class="mt-1">{{message}}</div>
<div class="text-right mt-1">
  <button mat-flat-button mat-storked-button class="mr-1 min-w-20 hover:text-gray-700"
    (click)="onDismiss()">Cancel</button>
  <button class="ml-1 min-w-20  hover:text-gray-700" mat-flat-button (click)="onConfirm()">Yes</button>
</div>
