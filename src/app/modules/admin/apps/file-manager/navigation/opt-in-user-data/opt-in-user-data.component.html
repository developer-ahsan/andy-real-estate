<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div *ngIf="!isLoading">
  <fuse-card class="rounded-2xl shadow bg-card flex">
    <div class="row" style="width: -webkit-fill-available;">
      <div class="col-12">
        <div class="p-6 sm:p-8 lg:p-10 w-full">
          <div class="row">
            <div class="col-lg-6 col-12 pb-6 sm:pb-8 lg:pb-8">
              <div class="text-2xl font-bold">
                Opt-In User Data File
              </div>
            </div>
            <div class="col-12 pt-6">
              <form>
                <div class="row">
                  <div class="col-md-6 col-12">
                    <mat-form-field class="w-full">
                      <mat-label>What contacts do you want to include:</mat-label>
                      <mat-select matInput>
                        <mat-option value="excel">All Contacts</mat-option>
                        <mat-option value="excel">Opt-in Contacts Only</mat-option>
                        <mat-option value="excel">Opt-out Contacts Only</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 col-12">
                    <button class="order-first sm:order-last w-full" mat-flat-button [color]="'primary'">
                      Go
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fuse-card>
</div>
