<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div *ngIf="!isLoading">
  <fuse-card class="rounded-2xl shadow bg-card flex">
    <div class="row" style="width: -webkit-fill-available;">
      <div class="col-12">
        <div class="p-6 sm:p-8 lg:p-10 w-full">
          <div class="row">
            <div class="col-lg-6 col-12 pb-6 sm:pb-8 lg:pb-8">
              <div class="text-2xl font-bold">
                Opt-In User Data File
              </div>
            </div>
            <div class="col-12 pt-6">
              <form>
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="w-full">
                      <mat-label>What contacts do you want to include:</mat-label>
                      <mat-select matInput [(ngModel)]="ngFilterType" name="filter">
                        <mat-option value="all">All Contacts</mat-option>
                        <mat-option [value]="1">Opt-in Contacts Only</mat-option>
                        <mat-option [value]="0">Opt-out Contacts Only</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-12 flex justify-end">
                    <mat-label></mat-label>
                    <button class="w-full md:w-50 lg:w-50" mat-stroked-button [matTooltip]="'Opt-In User Data File'"
                      (click)="getUserData()" [disabled]="isPageLoading">
                      <mat-progress-spinner *ngIf="isPageLoading" [diameter]="24" [mode]="'indeterminate'">
                      </mat-progress-spinner>
                      <span *ngIf="!isPageLoading"><i class='fas fa-cloud-download-alt'></i></span>
                      <span class="ml-2 mr-1">Go</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fuse-card>
</div>
