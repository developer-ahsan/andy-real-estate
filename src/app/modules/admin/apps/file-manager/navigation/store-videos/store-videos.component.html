<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="dataSourceLoading">
</ngx-skeleton-loader>
<div *ngIf="!dataSourceLoading">
    <div style="margin-bottom: 72px;">
        <table mat-table [dataSource]="dataSource" class="w-full">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
            <div class="color-blue">
                <!-- SPID Column -->
                <ng-container matColumnDef="pid">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        PID
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.pk_productID }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="product_number">
                    <th class="min-w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        Product#
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.productNumber }}
                    </td>
                </ng-container>

                <!-- Vendor Column -->
                <ng-container matColumnDef="product_name">
                    <th class="min-w-40 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        Product Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <small class="text-secondary font-semibold border-b-2">{{ element.productName }}</small>
                    </td>
                </ng-container>

                <!-- Master Column -->
                <ng-container matColumnDef="vendor">
                    <th class="min-w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        VENDOR
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.blnActive" class="text-green-400 border-b-2">ACTIVE</span>
                        <span *ngIf="!element.blnActive" class="text-red-400 border-b-2">DISABLED</span>
                    </td>
                </ng-container>
            </div>
            <tr mat-header-row class="h-18 shadow bg-card" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;"
                *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator
        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
        [ngClass]="{'pointer-events-none': isLoading}" (page)="getNextData($event)" [length]="dataSourceTotalRecord"
        [pageIndex]="0" [pageSize]="20" [hidePageSize]="true"></mat-paginator>
</div>
