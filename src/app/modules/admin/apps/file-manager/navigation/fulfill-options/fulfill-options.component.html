<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isLoading">
</ngx-skeleton-loader>
<div *ngIf="!isLoading">
  <fuse-card class="rounded-2xl shadow bg-card flex">
    <div class="row" style="width: -webkit-fill-available;">
      <div class="col-12">
        <div class="p-6 sm:p-8 lg:p-10 w-full">
          <div class="row">
            <div class="col-lg-6 col-12 pb-6 sm:pb-8 lg:pb-8">
              <div class="text-2xl font-bold">
                Fulfillment Options
              </div>
              <note class="text-md text-gray-400">NOTE: These settings only apply to fulfillment orders.</note>
            </div>
            <div class="col-12 pt-6">
              <form>
                <div class="row">
                  <div class="col-md-6 col-12">
                    <mat-form-field class="w-full">
                      <mat-label>Require fulfillment event name and date during checkout?</mat-label>
                      <mat-select matInput>
                        <mat-option value="yes">Yes</mat-option>
                        <mat-option value="no">No</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-12">
                    <mat-form-field class="w-full">
                      <mat-label>Default Billing Address for Fulfillment Orders?</mat-label>
                      <mat-select matInput>
                        <mat-option value="yes">Yes</mat-option>
                        <mat-option value="no">No</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 col-12">
                    <button class="order-first sm:order-last w-full" mat-flat-button [color]="'primary'">
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fuse-card>
</div>
