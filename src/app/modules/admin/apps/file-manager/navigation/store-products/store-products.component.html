<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="dataSourceLoading">
</ngx-skeleton-loader>
<div *ngIf="!dataSourceLoading">
    <div *ngIf="!isLoading">
        <fuse-card class="rounded-2xl shadow bg-card flex pb-10">
            <div class="row" style="width: -webkit-fill-available;">
                <div class="col-12">
                    <div class="p-6 sm:p-8 lg:p-10 w-full">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <div class="text-2xl font-bold">
                                    Store Products
                                </div>
                            </div>
                            <div class="col-lg-6 col-12">
                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                                    <input class="h-6" matInput [matTooltip]="'Press enter key after typing'"
                                        (keyup.enter)="searchStoreProduct($event)" [value]="keywordSearch" type="text"
                                        [autocomplete]="'off'" [disabled]="isKeywordSearch"
                                        [placeholder]="'Search SPID or keyword'">
                                    <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-12 flex justify-end">
                                <p class="text-md cursor-pointer font-medium text-primary-500 hover:underline"
                                    (click)="resetSearch()">
                                    Reset Search
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 px-10" *ngIf="isKeywordSearch">
                    <ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="isKeywordSearch">
                    </ngx-skeleton-loader>
                </div>

                <div class="col-12 h-full" *ngIf="!isKeywordSearch">
                    <ng-container *ngIf="dataSource.length > 0; else noRecords">
                        <table mat-table [dataSource]="dataSource" class="w-full">
                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                            <div class="color-blue">
                                <!-- SPID Column -->
                                <ng-container matColumnDef="spid">
                                    <th class="min-w-15 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        SPID
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span class="text-sm">
                                            {{ element.pk_storeProductID }}
                                        </span>
                                    </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th class="min-w-40 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        Name
                                    </th>
                                    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
                                </ng-container>

                                <!-- Vendor Column -->
                                <ng-container matColumnDef="vendor">
                                    <th class="min-w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        Vendor
                                    </th>
                                    <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
                                </ng-container>

                                <!-- Master Column -->
                                <ng-container matColumnDef="master">
                                    <th class="min-w-15 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        Master
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span *ngIf="element.blnActive" style="color: green;">Active</span>
                                        <span *ngIf="!element.blnActive" style="color: red;">Inactive</span>
                                    </td>
                                </ng-container>

                                <!-- Store Column -->
                                <ng-container matColumnDef="store">
                                    <th class="min-w-15 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        Store
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span *ngIf="element.blnStoreActive" style="color: green;">Online</span>
                                        <span *ngIf="!element.blnStoreActive" style="color: red;">Offline</span>
                                    </td>
                                </ng-container>

                                <!-- Desc Column -->
                                <ng-container matColumnDef="desc">
                                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        Desc
                                    </th>
                                    <td mat-cell *matCellDef="let element" class="text-center">
                                        <mat-icon class="text-green-400 icon-size-5" *ngIf="element.specialDescription"
                                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                        <mat-icon class="text-gray-400 icon-size-5" *ngIf="!element.specialDescription"
                                            [svgIcon]="'heroicons_solid:x'">
                                        </mat-icon>
                                    </td>
                                </ng-container>

                                <!-- Video Column -->
                                <ng-container matColumnDef="video">
                                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        Video
                                    </th>
                                    <td mat-cell *matCellDef="let element" class="text-center">
                                        <mat-icon class="text-green-400 icon-size-5" *ngIf="element.productVideo"
                                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                        <mat-icon class="text-gray-400 icon-size-5" *ngIf="!element.productVideo"
                                            [svgIcon]="'heroicons_solid:x'">
                                        </mat-icon>
                                    </td>
                                </ng-container>

                                <!-- TechnoLogo Column -->
                                <ng-container matColumnDef="techno_logo">
                                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell
                                        *matHeaderCellDef>
                                        TechnoLogo
                                    </th>
                                    <td mat-cell *matCellDef="let element" class="text-center">
                                        <mat-icon class="text-green-400 icon-size-5" *ngIf="element.technoLogoSKU"
                                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                        <mat-icon class="text-gray-400 icon-size-5" *ngIf="!element.technoLogoSKU"
                                            [svgIcon]="'heroicons_solid:x'">
                                        </mat-icon>
                                    </td>
                                </ng-container>
                            </div>
                            <tr mat-header-row class="h-16 shadow bg-card" *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row class="hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;"
                                *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </ng-container>
                    <ng-template #noRecords>
                        <div class="font-semibold tracking-tight text-center">
                            <p>No record found</p>
                            <p class="text-md cursor-pointer font-medium text-primary-500 hover:underline"
                                (click)="resetSearch()">
                                Reset Search
                            </p>
                        </div>
                    </ng-template>
                </div>
                <div class="col-12" *ngIf="!isKeywordSearch">
                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}" (page)="getNextData($event)"
                        [length]="dataSourceTotalRecord" [pageIndex]="0" [pageSize]="20" [hidePageSize]="true">
                    </mat-paginator>
                </div>
            </div>
        </fuse-card>
    </div>
</div>
