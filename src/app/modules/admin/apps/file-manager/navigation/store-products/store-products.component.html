<table mat-table [dataSource]="dataSource" class="w-full">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <div class="color-blue">
    <!-- SPID Column -->
    <ng-container matColumnDef="spid">
      <th mat-header-cell *matHeaderCellDef>SPID</th>
      <td mat-cell *matCellDef="let element">{{ element.spid }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Vendor Column -->
    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Vendor</th>
      <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
    </ng-container>

    <!-- Master Column -->
    <ng-container matColumnDef="master">
      <th mat-header-cell *matHeaderCellDef>Master</th>
      <td mat-cell *matCellDef="let element">{{ element.master }}</td>
    </ng-container>

    <!-- Store Column -->
    <ng-container matColumnDef="store">
      <th mat-header-cell *matHeaderCellDef>Store</th>
      <td mat-cell *matCellDef="let element">{{ element.store }}</td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Desc</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>

    <!-- Video Column -->
    <ng-container matColumnDef="video">
      <th mat-header-cell *matHeaderCellDef>Video</th>
      <td mat-cell *matCellDef="let element">{{ element.video }}</td>
    </ng-container>

    <!-- Colors Column -->
    <ng-container matColumnDef="colors">
      <th mat-header-cell *matHeaderCellDef>Colors</th>
      <td mat-cell *matCellDef="let element">{{ element.colors }}</td>
    </ng-container>

    <!-- TechnoLogo Column -->
    <ng-container matColumnDef="techno_logo">
      <th mat-header-cell *matHeaderCellDef>TechnoLogo</th>
      <td mat-cell *matCellDef="let element">{{ element.techno_logo }}</td>
    </ng-container>

    <!-- Misc Column -->
    <ng-container matColumnDef="misc">
      <th mat-header-cell *matHeaderCellDef>?</th>
      <td mat-cell *matCellDef="let element">{{ element.misc }}</td>
    </ng-container>
  </div>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
