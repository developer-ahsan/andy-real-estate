<div style="margin-bottom: 72px;">
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <div class="color-blue">
            <!-- SPID Column -->
            <ng-container matColumnDef="spid">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>SPID
                </th>
                <td mat-cell *matCellDef="let element">{{ element.spid }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th class="min-w-40 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Name
                </th>
                <td mat-cell *matCellDef="let element">
                    <span class="text-secondary font-semibold border-b-2">{{ element.name }}</span>
                </td>
            </ng-container>

            <!-- Vendor Column -->
            <ng-container matColumnDef="vendor">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Vendor
                </th>
                <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
            </ng-container>

            <!-- Master Column -->
            <ng-container matColumnDef="master">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Master
                </th>
                <td mat-cell *matCellDef="let element">{{ element.master }}</td>
            </ng-container>

            <!-- Store Column -->
            <ng-container matColumnDef="store">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Store
                </th>
                <td mat-cell *matCellDef="let element">{{ element.store }}</td>
            </ng-container>

            <!-- Desc Column -->
            <ng-container matColumnDef="desc">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Desc
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="text-green-400 icon-size-5" *ngIf="element.desc"
                        [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.desc" [svgIcon]="'heroicons_solid:x'">
                    </mat-icon>
                </td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Image
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="text-green-400 icon-size-5" *ngIf="element.image"
                        [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.image" [svgIcon]="'heroicons_solid:x'">
                    </mat-icon>
                </td>
            </ng-container>

            <!-- Video Column -->
            <ng-container matColumnDef="video">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Video
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="text-green-400 icon-size-5" *ngIf="element.video"
                        [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.video" [svgIcon]="'heroicons_solid:x'">
                    </mat-icon>
                </td>
            </ng-container>

            <!-- Colors Column -->
            <ng-container matColumnDef="colors">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>Colors
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="text-green-400 icon-size-5" *ngIf="element.colors"
                        [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.colors" [svgIcon]="'heroicons_solid:x'">
                    </mat-icon>
                </td>
            </ng-container>

            <!-- TechnoLogo Column -->
            <ng-container matColumnDef="techno_logo">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                    TechnoLogo
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="text-green-400 icon-size-5" *ngIf="element.techno_logo"
                        [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.techno_logo"
                        [svgIcon]="'heroicons_solid:x'">
                    </mat-icon>
                </td>
            </ng-container>

            <!-- Misc Column -->
            <ng-container matColumnDef="misc">
                <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>?</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="text-green-400 icon-size-5" *ngIf="element.misc"
                        [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.misc" [svgIcon]="'heroicons_solid:x'">
                    </mat-icon>
                </td>
            </ng-container>
        </div>
        <tr mat-header-row class="h-18 shadow bg-card" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;"
            *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<mat-paginator
    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
    [ngClass]="{'pointer-events-none': isLoading}" [length]="dataSource.length" [pageIndex]="0" [pageSize]="20"
    [hidePageSize]="true"></mat-paginator>
