<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="dataSourceLoading">
</ngx-skeleton-loader>
<div *ngIf="!dataSourceLoading">
    <div style="margin-bottom: 72px;">
        <table mat-table [dataSource]="dataSource" class="w-full">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <div class="color-blue">
                <!-- SPID Column -->
                <ng-container matColumnDef="pk_storeProductID">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        SPID
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.pk_storeProductID }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="productName">
                    <th class="min-w-50 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="text-secondary font-semibold border-b-2">{{ element.productName }}</span>
                    </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="blnStoreActive">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.blnStoreActive" style="color:green">ACTIVE</span>
                        <span *ngIf="!element.blnStoreActive" style="color:red">DISABLED</span>
                    </td>
                </ng-container>
            </div>
            <tr mat-header-row class="h-18 shadow bg-card" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;"
                *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator
        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
        [ngClass]="{'pointer-events-none': isLoading}" (page)="getNextData($event)" [length]="dataSourceTotalRecord"
        [pageIndex]="0" [pageSize]="20" [hidePageSize]="true"></mat-paginator>
</div>
