<ngx-skeleton-loader count="8" appearance="line" animation="pulse" *ngIf="dataSourceLoading">
</ngx-skeleton-loader>
<div *ngIf="!dataSourceLoading">
    <div style="margin-bottom: 72px;">
        <table mat-table [dataSource]="dataSource" class="w-full">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
            <div class="color-blue">
                <!-- SPID Column -->
                <ng-container matColumnDef="spid">
                    <th class="min-w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        CATEGORY
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
                </ng-container>

                <!-- [expanded]="selectedCategory.pk_categoryID == element.pk_categoryID ? true : false" -->
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th class="min-w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef>
                        SUB CATEGORIES
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-accordion class="example-headers-align">
                            <mat-expansion-panel
                                [expanded]="selectedCategory?.pk_categoryID == element?.pk_categoryID ? true : false"
                                (opened)="openedAccordion(element)" hideToggle>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        Subcategories
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <ngx-skeleton-loader count="4" appearance="line" animation="pulse"
                                    *ngIf="!subCategories.length">
                                </ngx-skeleton-loader>
                                <div *ngIf="subCategories.length">
                                    <mat-action-row *ngFor="let subCategory of subCategories"
                                        class="justify-content-start">
                                        <small class="hover:border-b"
                                            style="font-size: 10px;">{{subCategory.subCategoryName}}</small>
                                    </mat-action-row>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </td>
                </ng-container>

                <!-- Vendor Column -->
                <ng-container matColumnDef="vendor">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5 text-center" mat-header-cell
                        *matHeaderCellDef>
                        PRODUCTS
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{ element.vendor }}</td>
                </ng-container>

                <!-- Master Column -->
                <ng-container matColumnDef="master">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5 text-center" mat-header-cell
                        *matHeaderCellDef>
                        ACTIVE
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{ element.master }}</td>
                </ng-container>

                <!-- Store Column -->
                <ng-container matColumnDef="store">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5 text-center" mat-header-cell
                        *matHeaderCellDef>
                        RECOMMENDED
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <mat-icon class="text-green-400 icon-size-5" *ngIf="element.recommended"
                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                        <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.recommended"
                            [svgIcon]="'heroicons_solid:x'">
                        </mat-icon>
                    </td>
                </ng-container>

                <!-- Desc Column -->
                <ng-container matColumnDef="desc">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5 text-center" mat-header-cell
                        *matHeaderCellDef>
                        BEST SELLER
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <mat-icon class="text-green-400 icon-size-5" *ngIf="element.bestSeller"
                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                        <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.bestSeller"
                            [svgIcon]="'heroicons_solid:x'">
                        </mat-icon>
                    </td>
                </ng-container>

                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th class="min-w-10 bg-gray-50 dark:bg-black dark:bg-opacity-5 text-center" mat-header-cell
                        *matHeaderCellDef>
                        TOP RATED
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <mat-icon class="text-green-400 icon-size-5" *ngIf="element.topRated"
                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                        <mat-icon class="text-red-400 icon-size-5" *ngIf="!element.topRated"
                            [svgIcon]="'heroicons_solid:x'">
                        </mat-icon>
                    </td>
                </ng-container>

            </div>
            <tr mat-header-row class="h-18 shadow bg-card" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="hover:bg-gray-100 dark:hover:bg-hover" style="cursor: pointer;"
                *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <!-- <mat-paginator
        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
        [ngClass]="{'pointer-events-none': isLoading}" (page)="getNextData($event)" [length]="dataSourceTotalRecord"
        [pageIndex]="0" [pageSize]="dataSourceTotalRecord" [hidePageSize]="true"></mat-paginator> -->
</div>
