<div class="row p-10 bg-light overflow-auto">
  <div class="col-12 bg-card sm:p-6 md:p-6 lg:p-16 rounded-2xl shadow">
    <div class="text-2xl font-extrabold tracking-tight leading-none">
      CCUPromos.com Group Order Settings
    </div>
    <div class="row my-3">
      <div class="col-lg-6 col-12">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label> Allow group orders on this store</mat-label>
          <mat-select [(value)]="selected">
            <mat-option value="option1">Yes</mat-option>
            <mat-option value="option2">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-12">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>
            Allow initiator to invite existing customers/users</mat-label
          >
          <mat-select [(value)]="selected">
            <mat-option value="option1">Yes</mat-option>
            <mat-option value="option2">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <!-- Upload button -->
        <button
          class="mt-5 w-50"
          mat-flat-button
          [matTooltip]="'Update'"
          [color]="'primary'"
        >
          <span class="px-2">Update</span>
        </button>
      </div>
    </div>
  </div>
</div>
