<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row">
            <div class="col-12">
                <div class="flex justify-between">
                    <mat-label class="font-bold">Select a Store</mat-label>
                    <div class="font-bold cursor-pointer">
                        <span (click)="selectedUnSelected(true)">Select all/</span><span
                            (click)="selectedUnSelected(false)">Unselect all</span>
                    </div>
                </div>
                <div class="border p-3 my-2">
                    <div class="row h-60 overflow-y-auto">
                        <div class="col-6 col-md-4" *ngFor="let item of storesList">
                            <mat-checkbox [(ngModel)]="item.isChecked">{{item.storeName}}</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Payment status</mat-label>
                    <mat-select matInput [(ngModel)]="paymentStatus">
                        <mat-option [value]="1" selected="">All</mat-option>
                        <mat-option [value]="2">Paid only</mat-option>
                        <mat-option [value]="3">Unpaid only</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Date range based on</mat-label>
                    <mat-select matInput [(ngModel)]="rangeBasedOn">
                        <mat-option [value]="'order'">Order date</mat-option>
                        <mat-option [value]="'payment'">Payment date</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Select columns</mat-label>
                    <mat-select matInput multiple="true" [(ngModel)]="ngSelectedColumns">
                        <mat-option [value]="'price'">Unit price</mat-option>
                        <mat-option [value]="'setups'">Setups</mat-option>
                        <mat-option [value]="'shipping'">Shipping</mat-option>
                        <mat-option [value]="'subtotal'">Subtotal</mat-option>
                        <mat-option [value]="'paid'">Paid/unpaid</mat-option>
                        <mat-option [value]="'runs'">Runs</mat-option>
                        <mat-option [value]="'internalRoyalty'">Internal royalty</mat-option>
                        <mat-option [value]="'zip'">Zip code</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'" [disabled]="isGenerateReportLoader"
                    (click)="generateReport(1)">
                    <span *ngIf="!isGenerateReportLoader">Generate Item Report</span>
                    <mat-progress-spinner *ngIf="isGenerateReportLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
