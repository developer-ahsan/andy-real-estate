<div class="w-full">
    <div class="px-8 pb-4">

        <div class="row">
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Payment status</mat-label>
                    <mat-select matInput [(ngModel)]="paymentStatus">
                        <mat-option [value]="1" selected="">All</mat-option>
                        <mat-option [value]="2">Paid only</mat-option>
                        <mat-option [value]="3">Unpaid only</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Date range based on</mat-label>
                    <mat-select matInput [(ngModel)]="rangeBasedOn">
                        <mat-option [value]="'order'">Order date</mat-option>
                        <mat-option [value]="'payment'">Payment date</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Select columns</mat-label>
                    <mat-select matInput multiple="true">
                        <mat-option [value]="637">Setups</mat-option>
                        <mat-option [value]="229">Shipping</mat-option>
                        <mat-option [value]="2291">Subtotal</mat-option>
                        <mat-option [value]="2292">Paid/unpaid</mat-option>
                        <mat-option [value]="2293">Unit price</mat-option>
                        <mat-option [value]="2294">Runs</mat-option>
                        <mat-option [value]="2295">Zip code</mat-option>
                        <mat-option [value]="2296">Internal royalty</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Item Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
