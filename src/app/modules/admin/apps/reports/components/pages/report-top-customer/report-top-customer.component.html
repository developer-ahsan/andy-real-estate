<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row">
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Select Store</mat-label>
                    <input matInput placeholder="Search stores" matTooltip="Search stores by name"
                        [matAutocomplete]="auto" [formControl]="searchStoresCtrl">
                    <mat-autocomplete class="w-full" #auto="matAutocomplete" (optionSelected)="onSelectedStores($event)"
                        [displayWith]="displayWithStores">
                        <mat-option *ngIf="isSearchingStores" class="is-loading">Loading...</mat-option>
                        <ng-container *ngIf="!isSearchingStores">
                            <mat-option *ngFor="let item of allStores" [value]="item">
                                <span>{{item.storeName}}</span>
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Include cancelled orders?:</mat-label>
                    <mat-select matInput [(ngModel)]="blnShowCancelled">
                        <mat-option [value]="1">Yes</mat-option>
                        <mat-option [value]="0" selected="">No</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <mat-form-field class="w-full">
                    <mat-label>Include payment status:</mat-label>
                    <mat-select matInput [(ngModel)]="paymentStatus">
                        <mat-option [value]="1" selected="">All</mat-option>
                        <mat-option [value]="2">Paid only</mat-option>
                        <mat-option [value]="3">Unpaid only</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Top Customers Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
