<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select an employee:</mat-label>
                    <mat-select matInput [(ngModel)]="ngEmployee">
                        <mat-option [value]="0">SELECT AN EMPLOYEE</mat-option>
                        <mat-option [value]="76">Abena Oworae</mat-option>
                        <mat-option [value]="80">Alex Snyder</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full">
                    <mat-label>Show payment status:</mat-label>
                    <mat-select matInput [(ngModel)]="paymentStatus">
                        <mat-option [value]="1">All</mat-option>
                        <mat-option [value]="2">Paid Only</mat-option>
                        <mat-option [value]="3">Unpaid Only</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full">
                    <mat-label>Show individual orders:</mat-label>
                    <mat-select matInput [(ngModel)]="blnIndividualOrders">
                        <mat-option [value]="0" selected="">No</mat-option>
                        <mat-option [value]="1">Yes</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Employee Sale Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
