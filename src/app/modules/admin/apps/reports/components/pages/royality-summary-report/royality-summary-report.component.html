        <table mat-table [dataSource]="dataSource" class="w-full border-t mt-2">
            <!-- Type -->
            <ng-container matColumnDef="store">
                <th mat-header-cell *matHeaderCellDef>
                    Store
                </th>
                <td mat-cell *matCellDef="let element">
                    <b>{{element.storeName}}</b>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                    Royalty Name
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>
            <!-- Total -->
            <ng-container matColumnDef="percent">
                <th mat-header-cell *matHeaderCellDef>
                    Percent
                </th>
                <td mat-cell *matCellDef="let element">
                    <span class="font-medium text-right">
                        {{element.percentage}} %
                    </span>
                </td>
            </ng-container>

            <!-- Expenses amount -->
            <ng-container matColumnDef="based">
                <th mat-header-cell *matHeaderCellDef>
                    Based On
                </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.blnSales">Sales</span>
                    <span *ngIf="!element.blnSales">Gross profit</span>
                </td>
            </ng-container>

            <!-- Remaining amount -->
            <ng-container matColumnDef="setting">
                <th mat-header-cell *matHeaderCellDef>
                    Settings
                </th>
                <td mat-cell *matCellDef="let element">
                    <p *ngIf="element.blnShipping">Includes shipping</p>
                    <p *ngIf="element.blnRuns">Includes runs</p>
                    <p *ngIf="element.blnSetups">Includes setups</p>
                    <p *ngIf="element.blnCost" class="flex">
                        Has cost <mat-icon class="icon-size-4"
                            matTooltip="This royalty option will have an associated cost."
                            svgIcon="heroicons_solid:question-mark-circle"></mat-icon>
                    </p>
                    <p *ngIf="element.blnPrice" class="flex">Has price <mat-icon class="icon-size-4"
                            matTooltip="This royalty option will have an associated price."></mat-icon></p>
                    <p *ngIf="element.blnCheckout" class="flex">Is a checkout option <mat-icon class="icon-size-4"
                            matTooltip="Designates whether this royalty appears as an option during checkout.  Customers will be able to select which line items are subject to royalties. Only one per store."
                            svgIcon="heroicons_solid:question-mark-circle"></mat-icon></p>
                    <p *ngIf="element.blnRequireCheckout" class="flex">Required during checkout <mat-icon
                            class="icon-size-4"
                            matTooltip="If this royalty is designated as a checkout option, it will be required for all items during checkout.  Customers will NOT be able to select which items are subject to royalties."
                            svgIcon="heroicons_solid:question-mark-circle"></mat-icon></p>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator class="border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
            [length]="totalData" [pageIndex]="0" [pageSize]="20" (page)="getNextData($event)" [hidePageSize]="true">
        </mat-paginator>
    </div>
</div>
