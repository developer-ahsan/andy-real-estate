<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row" *ngIf="!generateReportData">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select a vendor relation:</mat-label>
                    <mat-select matInput [(ngModel)]="vendorRelation">
                        <mat-option [value]="1">Normal Vendors</mat-option>
                        <mat-option [value]="2">Preferred Vendors</mat-option>
                        <mat-option [value]="3">Partner Vendors</mat-option>
                        <mat-option [value]="4">Preferred and Partner Vendors</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'" [disabled]="isGenerateReportLoader"
                    (click)="generateReport(1)">
                    <span *ngIf="!isGenerateReportLoader">Generate Vendor Relations Report</span>
                    <mat-progress-spinner *ngIf="isGenerateReportLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </div>
        </div>
        <div class="row" *ngIf="generateReportData">
            <div class="col-12">
                <div class="flex justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Report Summary</div>
                    <div>
                        <button class="min-w-50" mat-button mat-stroked-button (click)="backToList()">Back To
                            Search</button>
                    </div>
                </div>
                <div class="text-right mt-2">
                    <mat-form-field class="min-w-100">
                        <input matInput placeholder="Search Keyword" [disabled]="isSearching" [(ngModel)]="keyword"
                            (keyup.enter)="generateReport(1)">
                    </mat-form-field>
                    <p class="text-secondary text-right font-medium cursor-pointer mb-2" *ngIf="!isSearching"
                        (click)="resetSearch()">
                        Reset</p>
                    <p class="text-secondary text-right font-medium mb-2" *ngIf="isSearching">Searching...</p>
                </div>
                <table mat-table [dataSource]="generateReportData" class="w-full border-t mt-2">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.pk_companyID}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef>
                            Company
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.companyName}}
                        </td>
                    </ng-container>

                    <!-- Expenses percentage -->
                    <ng-container matColumnDef="relation">
                        <th mat-header-cell *matHeaderCellDef>
                            Relation
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span *ngIf="element.vendorRelation == 1">Normal</span>
                            <span *ngIf="element.vendorRelation == 2">Preffered</span>
                            <span *ngIf="element.vendorRelation == 3">Partner</span>
                        </td>
                    </ng-container>

                    <!-- Remaining amount -->
                    <ng-container matColumnDef="products">
                        <th mat-header-cell *matHeaderCellDef>
                            Products
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.productsCount}}
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator class="border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [length]="totalData" [pageIndex]="0" [pageSize]="20" (page)="getNextReportData($event)"
                    [hidePageSize]="true">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
