<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select a vendor relation:</mat-label>
                    <mat-select matInput [(ngModel)]="vendorRelation">
                        <mat-option value="Normal">Normal Vendors</mat-option>
                        <mat-option value="Preferred">Preferred Vendors</mat-option>
                        <mat-option value="Partner">Partner Vendors</mat-option>
                        <mat-option value="Partner/Preferred">Preferred and Partner Vendors</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Vendor Relations Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
