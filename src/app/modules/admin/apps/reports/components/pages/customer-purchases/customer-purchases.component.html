<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select Store</mat-label>
                    <input matInput placeholder="Search stores" matTooltip="Search stores by name"
                        [matAutocomplete]="auto" [formControl]="searchStoresCtrl">
                    <mat-autocomplete class="w-full" #auto="matAutocomplete" (optionSelected)="onSelectedStores($event)"
                        [displayWith]="displayWithStores">
                        <mat-option *ngIf="isSearchingStores" class="is-loading">Loading...</mat-option>
                        <ng-container *ngIf="!isSearchingStores">
                            <mat-option *ngFor="let item of allStores" [value]="item">
                                <span>{{item.storeName}}</span>
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
