<div class="w-full">
    <div class="px-8 pb-4">
        <div class="row" *ngIf="!generateReportData">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select Store</mat-label>
                    <input matInput placeholder="Search stores" matTooltip="Search stores by name"
                        [matAutocomplete]="auto" [formControl]="searchStoresCtrl">
                    <mat-autocomplete class="w-full" #auto="matAutocomplete" (optionSelected)="onSelectedStores($event)"
                        [displayWith]="displayWithStores">
                        <mat-option *ngIf="isSearchingStores" class="is-loading">Loading...</mat-option>
                        <ng-container *ngIf="!isSearchingStores">
                            <mat-option *ngFor="let item of allStores" [value]="item">
                                <span>{{item.storeName}}</span>
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'" [disabled]="isGenerateReportLoader"
                    (click)="generateReport(1)">
                    <span *ngIf="!isGenerateReportLoader">Generate Report</span>
                    <mat-progress-spinner *ngIf="isGenerateReportLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </div>
        </div>
        <div class="row" *ngIf="generateReportData">
            <div class="col-12">
                <div class="flex justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Report Summary</div>
                    <div>
                        <button class="min-w-50" mat-button mat-stroked-button (click)="backToList()">Back To
                            Search</button>
                    </div>
                </div>
                <table mat-table [dataSource]="generateReportData" class="w-full border-t mt-2">
                    <!-- Type -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>

                    <!-- Total -->
                    <ng-container matColumnDef="fName">
                        <th mat-header-cell *matHeaderCellDef>
                            First Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>

                    <!-- Expenses amount -->
                    <ng-container matColumnDef="lName">
                        <th mat-header-cell *matHeaderCellDef>
                            Last Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>

                    <!-- Expenses percentage -->
                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef>
                            Company
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>

                    <!-- Remaining amount -->
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="flex">
                                <span>NO</span>
                                <mat-icon class="icon-size-4 ml-1" matTooltip="Number of orders in range"
                                    [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>

                    <!-- Remaining percentage -->
                    <ng-container matColumnDef="pv">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="flex">
                                <span>PV</span>
                                <mat-icon class="icon-size-4 ml-1" matTooltip="Purchase value in range"
                                    [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="tno">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="flex">
                                <span>TNO</span>
                                <mat-icon class="icon-size-4 ml-1" matTooltip="total number of purchases all time"
                                    [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="tpv">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="flex">
                                <span>TPV</span>
                                <mat-icon class="icon-size-4 ml-1" matTooltip="total purchase value all time"
                                    [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nc">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="flex">
                                <span>NC</span>
                                <mat-icon class="icon-size-4 ml-1" matTooltip="New Customer"
                                    [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator class="border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [length]="totalData" [pageIndex]="0" [pageSize]="20" (page)="getNextReportData($event)"
                    [hidePageSize]="true">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
