<div class="alert m-4 w-full alert-danger p-4 text-lg text-center font-bold"
    *ngIf="!_reportService.reporter.selectSupportReport">
    You do not have permission to access this section.
</div>
<div class="w-full" *ngIf="_reportService.reporter.selectSupportReport">
    <div class="px-8 pb-4">
        <div class="mt-2" *ngIf="isLoading">
            <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
            </ngx-skeleton-loader>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select a employee role:</mat-label>
                    <mat-select matInput [(ngModel)]="selectedRoles">
                        <mat-option [value]="0">Select A Role</mat-option>
                        <mat-option *ngFor="let item of allRoles" [value]="item.pk_roleID">
                            {{item.roleName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'" (click)="generateReport()"
                    [disabled]="isGenerateReportLoader">
                    <span *ngIf="!isGenerateReportLoader">Generate Support Report</span>
                    <mat-progress-spinner *ngIf="isGenerateReportLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
