<div class="w-full">
    <div class="px-8 pb-4">
        <div class="mt-2" *ngIf="isLoading">
            <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
            </ngx-skeleton-loader>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select a employee role:</mat-label>
                    <mat-select matInput [(ngModel)]="selectedRoles">
                        <mat-option [value]="0">Select A Role</mat-option>
                        <mat-option *ngFor="let item of allRoles" [value]="item.pk_roleID">
                            {{item.roleName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Support Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
