<div class="w-full">
    <div class="px-8 pb-4">
        <div class="mt-2" *ngIf="isLoading">
            <ngx-skeleton-loader count="8" appearance="line" animation="pulse">
            </ngx-skeleton-loader>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Select a employee role:</mat-label>
                    <input matInput placeholder="Search roles" matTooltip="Search roles by name"
                        [matAutocomplete]="auto" [formControl]="searchRolesCtrl">
                    <mat-autocomplete class="w-full" #auto="matAutocomplete" (optionSelected)="onSelectedRoles($event)"
                        [displayWith]="displayWithRoles">
                        <mat-option *ngIf="isSearchingRoles" class="is-loading">Loading...</mat-option>
                        <ng-container *ngIf="!isSearchingRoles">
                            <mat-option *ngFor="let item of allRoles" [value]="item">
                                <span>{{item.roleName}}</span>
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-12">
                <app-report-filters></app-report-filters>
            </div>
            <div class="col-12 text-right">
                <button mat-flat-button class="min-w-60" [color]="'primary'">
                    <span>Generate Support Report</span>
                    <!-- <mat-progress-spinner *ngIf="isUpdateWebsiteLoader" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>
            </div>
        </div>
    </div>
</div>
